name: Terraform
on:
  push:
    branches:
      - main
    paths:
      - "_terraform/**"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@3.1.2
        with:
          terraform_version: 1.10.0

      - name: Validate
        run: |
          terraform validate
