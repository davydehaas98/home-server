name: Terraform
on:
  push:
    branches:
      - main
    paths:
      - "_terraform/**"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@a1502cd9e758c50496cc9ac5308c4843bcd56d36 # v3.0.0
      - name: Validate
        run: |
          terraform validate
