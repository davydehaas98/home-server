name: Main
on:
  push:
    branches: 
      - main
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false
env:
  UID: 1400
  GID: 1400
  TZ: Etc/UTC
  STORAGE_DIR: /mnt/raid/home-server/
  TARGET_DIR: /home/homelab/compose/home-server/
  USER_DIR: /home/homelab/home-server/
  DOMAIN_NAME: davydehaas.nl
jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Setup SSH
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: SSH SCP | Copy files
        run: |
          scp -o StrictHostKeyChecking=no -r ./enabled/docker-compose.*.yaml homelab@${{ secrets.SSH_HOST }}:${{ env.TARGET_DIR }}
      - name: SSH | Start containers
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262 # v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.TARGET_DIR }}
            
            echo 'UID=${{ env.UID }}' >> .env
            echo 'GID=${{ env.GID }}' >> .env
            echo 'TZ=${{ env.TZ }}' >> .env
            echo 'STORAGE_DIR=${{ env.STORAGE_DIR }}' >> .env
            echo 'USER_DIR=${{ env.USER_DIR }}' >> .env
            echo 'DOMAIN_NAME=${{ env.DOMAIN_NAME }}' >> .env

            echo 'FOUNDRY_USERNAME=${{ secrets.FOUNDRY_USERNAME }}' >> .env
            echo 'FOUNDRY_PASSWORD=${{ secrets.FOUNDRY_PASSWORD }}' >> .env

            echo 'RENOVATE_TOKEN=${{ secrets.RENOVATE_TOKEN }}' >> .env

            echo 'WEBHOOK_DIUN=${{ secrets.WEBHOOK_DIUN }}' >> .env
            echo 'WEBHOOK_PROMETHEUS=${{ secrets.WEBHOOK_PROMETHEUS }}' >> .env

            docker compose $(find docker-compose.*.yaml | sed -e 's/^/-f /') up -d --remove-orphans
