networks:
  reverse-proxy:
    external: true

services:
  radarr:
    image: lscr.io/linuxserver/radarr:5.23.3@sha256:532749cc71739130720c9d1cd8b8fbec204f6c8bd94fd633fccb4b566a672a55
    container_name: radarr
    restart: unless-stopped
    cpus: 1
    mem_limit: 4096m
    expose:
      - 7878
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://radarr:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/radarr/config:/config:rw
      - /mnt/raid/downloads:/downloads:rw
      - /mnt/raid/media/movies:/movies:rw
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.entrypoints=websecure
      - traefik.http.routers.radarr.rule=Host(`radarr.${DOMAIN_NAME}`) || Host(`movies.${DOMAIN_NAME}`)
      - traefik.http.routers.radarr.middlewares=chain-no-auth@file
      - traefik.http.services.radarr.loadbalancer.server.port=7878
