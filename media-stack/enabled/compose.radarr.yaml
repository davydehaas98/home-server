networks:
  reverse-proxy:
    external: true

services:
  radarr:
    image: lscr.io/linuxserver/radarr:5.17.2@sha256:e633fc93b9e2cea959853d27c6acc1d0b2d1ed7db4a800f6f46fe5b217f13102
    container_name: radarr
    cpus: 1
    mem_limit: 4096m
    restart: unless-stopped
    expose:
      - 7878
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://radarr:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ${USER_DIR}/radarr/config:/config
      - /mnt/raid/downloads:/downloads
      - /mnt/raid/media/movies:/movies
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.entrypoints=websecure
      - traefik.http.routers.radarr.rule=Host(`radarr.${DOMAIN_NAME}`) || Host(`movies.${DOMAIN_NAME}`)
      - traefik.http.routers.radarr.middlewares=chain-no-auth@file
      - traefik.http.services.radarr.loadbalancer.server.port=7878
