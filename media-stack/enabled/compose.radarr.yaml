networks:
  reverse-proxy:
    external: true

services:
  radarr:
    image: lscr.io/linuxserver/radarr:6.0.4
    container_name: radarr
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 4G
        reservations:
          cpus: '0.1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://radarr:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/radarr/config:/config:rw
      - /mnt/raid/downloads:/downloads:rw
      - /mnt/raid/media/movies:/movies:rw
    environment:
      PGID: ${GID}
      PUID: ${UID}
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.radarr.entrypoints: websecure
      traefik.http.routers.radarr.rule: Host(`radarr.${DOMAIN_NAME}`) || Host(`movies.${DOMAIN_NAME}`)
      traefik.http.routers.radarr.middlewares: chain-no-auth@file
      traefik.http.services.radarr.loadbalancer.server.port: 7878
