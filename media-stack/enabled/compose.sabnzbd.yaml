networks:
  reverse-proxy:
    external: true

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.4.1@sha256:76a15e85e391eb2702ac1c6ccd90fc7b7546913065c1504f708ce9bf863aedbf
    container_name: sabnzbd
    cpus: 4
    mem_limit: 4096m
    restart: unless-stopped
    expose:
      # HTTP
      - 8080
      # HTTPS
      - 9090
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://sabnzbd:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/sabnzbd:/config
      - /mnt/raid/downloads/usenet/complete:/downloads/complete
      - /mnt/raid/downloads/usenet/incomplete:/downloads/incomplete
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.sabnzbd.entrypoints=websecure
      - traefik.http.routers.sabnzbd.tls=true
      - traefik.http.routers.sabnzbd.rule=Host(`sabnzbd.${DOMAIN_NAME}`) || Host(`usenet.${DOMAIN_NAME}`)
      - traefik.http.routers.sabnzbd.middlewares=chain-authelia@file
      - traefik.http.services.sabnzbd.loadbalancer.server.port=8080
    networks:
      - reverse-proxy
