networks:
  reverse-proxy:
    external: true

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.5.5
    container_name: sabnzbd
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 4G
        reservations:
          cpus: '0.1'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    healthcheck:
      disable: true
      test: ["CMD", "curl", "--fail", "http://sabnzbd:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/sabnzbd:/config:rw
      - /mnt/raid/downloads/usenet/complete:/downloads/usenet/complete:rw
      - /mnt/raid/downloads/usenet/incomplete:/downloads/usenet/incomplete:rw
    environment:
      PGID: ${GID}
      PUID: ${UID}
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.sabnzbd.entrypoints: websecure
      traefik.http.routers.sabnzbd.rule: Host(`sabnzbd.${DOMAIN_NAME}`) || Host(`usenet.${DOMAIN_NAME}`)
      traefik.http.routers.sabnzbd.middlewares: chain-authentik@file
      traefik.http.services.sabnzbd.loadbalancer.server.port: 8080
