networks:
  reverse-proxy:
    external: true

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.4.1@sha256:a7fb5bd7208bfd5915c2527cef57dd8b00bdf684b68e5c9ec4326f10b6cf94b3
    container_name: sabnzbd
    cpus: 4
    mem_limit: 4096m
    restart: unless-stopped
    # expose:
    #   # HTTP
    #   - 8080
    #   # HTTPS
    #   - 9090
    network_mode: service:gluetun
    # networks:
    #   - reverse-proxy
    healthcheck:
      disable: true
      test: ["CMD", "curl", "--fail", "http://sabnzbd:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/sabnzbd:/config
      - /mnt/raid/downloads/usenet/complete:/downloads/usenet/complete
      - /mnt/raid/downloads/usenet/incomplete:/downloads/usenet/incomplete
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.sabnzbd.entrypoints=websecure
      - traefik.http.routers.sabnzbd.rule=Host(`sabnzbd.${DOMAIN_NAME}`) || Host(`usenet.${DOMAIN_NAME}`)
      - traefik.http.routers.sabnzbd.middlewares=chain-authelia@file
      - traefik.http.services.sabnzbd.loadbalancer.server.port=8080
