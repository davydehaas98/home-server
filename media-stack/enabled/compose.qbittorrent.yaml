networks:
  reverse-proxy:
    external: true

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:5.0.3@sha256:ac0b4632429c647c71ba022c7e6ea3ae3496f6d1350dadc2f0e3c1d6d60f7845
    container_name: qbittorrent
    network_mode: service:gluetun
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=Etc/UTC
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    volumes:
      - ${USER_DIR}/home-server/qbittorrent:/config
      - /mnt/raid/downloads/torrents/complete:/downloads/torrents/complete
      - /mnt/raid/downloads/torrents/incomplete:/downloads/torrents/incomplete
    # expose:
    #   - 8080
    #   - 6881
    # ports:
    #   - 6881:6881
    #   - 6881:6881/udp
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.qbittorrent.entrypoints=websecure
      - traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.${DOMAIN_NAME}`)
      - traefik.http.routers.qbittorrent.middlewares=chain-authelia@file
      - traefik.http.services.qbittorrent.loadbalancer.server.port=8081
