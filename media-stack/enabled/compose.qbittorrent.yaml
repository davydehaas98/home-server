networks:
  reverse-proxy:
    external: true

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:20.04.1@sha256:fc98c8af048936d0070dc5e5992feab08664f8a61a860d91be02f782f8721485
    container_name: qbittorrent
    network_mode: service:gluetun
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=Etc/UTC
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    volumes:
      - ~/home-server/qbittorrent:/config
      - /mnt/raid/downloads/torrents/complete:/downloads/torrents/complete
      - /mnt/raid/downloads/torrents/incomplete:/downloads/torrents/incomplete
    # expose:
    #   - 8080
    #   - 6881
    # ports:
    #   - 6881:6881
    #   - 6881:6881/udp
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.qbittorrent.entrypoints=websecure
      - traefik.http.routers.qbittorrent.tls=true
      - traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.${DOMAIN_NAME}`)
      - traefik.http.routers.qbittorrent.middlewares=chain-authelia@file
      - traefik.http.services.qbittorrent.loadbalancer.server.port=8081
