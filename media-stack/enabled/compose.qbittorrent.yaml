networks:
  reverse-proxy:
    external: true

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:5.1.1@sha256:1afa9ee70f38adaebb4b2ade4e720d9add5b7d4f0ef4e679f17d94ca002f00bc
    container_name: qbittorrent
    restart: unless-stopped
    cpus: 4
    mem_limit: 4096m
    # expose:
    #   - 8080
    #   - 6881
    # ports:
    #   - 6881:6881
    #   - 6881:6881/udp
    network_mode: service:gluetun
    # networks:
    #   - reverse-proxy
    volumes:
      - ~/home-server/qbittorrent:/config:rw
      - /mnt/raid/downloads/torrents/complete:/downloads/torrents/complete:rw
      - /mnt/raid/downloads/torrents/incomplete:/downloads/torrents/incomplete:rw
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=Etc/UTC
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    labels:
      - traefik.enable=true
      - traefik.http.routers.qbittorrent.entrypoints=websecure
      - traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.${DOMAIN_NAME}`)
      - traefik.http.routers.qbittorrent.middlewares=chain-authelia@file
      - traefik.http.services.qbittorrent.loadbalancer.server.port=8081
