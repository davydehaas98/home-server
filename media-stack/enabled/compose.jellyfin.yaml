networks:
  reverse-proxy:
    external: true

services:
  jellyfin:
    image: jellyfin/jellyfin:10.10.1@sha256:12b7aa2c8086e5566badc35370fab41b8cc8774dc3a80b07a1d6eb14f282b816
    container_name: jellyfin
    cpus: 4
    mem_limit: 8192m
    restart: unless-stopped
    user: ${UID}:${GID}
    expose:
      - 8096
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://jellyfin:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    devices:
      # Intel/AMD GPU
      - /dev/dri:/dev/dri
    volumes:
      - ${USER_DIR}/jellyfin/config:/config
      - ${USER_DIR}/jellyfin/cache:/cache
      - /mnt/raid/media/movies:/movies:ro
      - /mnt/raid/media/music:/music:ro
      - /mnt/raid/media/series:/series:ro
      - /dev/shm:/data/transcode
    environment:
      - TZ=${TZ}
      - DOCKER_MODS=lscr.io/linuxserver/mods:jellyfin-opencl-intel
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.jellyfin.entrypoints=websecure
      - traefik.http.routers.jellyfin.tls=true
      - traefik.http.routers.jellyfin.rule=Host(`jellyfin.${DOMAIN_NAME}`)
      - traefik.http.routers.jellyfin.middlewares=chain-no-auth@file
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
