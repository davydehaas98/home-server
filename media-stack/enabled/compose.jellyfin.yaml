networks:
  reverse-proxy:
    external: true

services:
  jellyfin:
    image: docker.io/jellyfin/jellyfin:10.11.6
    container_name: jellyfin
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.1'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    user: ${UID}:${GID}
    devices:
      # Intel/AMD GPU
      - /dev/dri:/dev/dri
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://jellyfin:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/jellyfin/config:/config:rw
      - ~/home-server/jellyfin/cache:/cache:rw
      - /mnt/raid/media/movies:/movies:ro
      - /mnt/raid/media/music:/music:ro
      - /mnt/raid/media/series:/series:ro
      - /dev/shm:/data/transcode:rw
    environment:
      TZ: ${TZ}
      DOCKER_MODS: lscr.io/linuxserver/mods:jellyfin-opencl-intel
    labels:
      traefik.enable: true
      traefik.http.routers.jellyfin.entrypoints: websecure
      traefik.http.routers.jellyfin.rule: Host(`jellyfin.${DOMAIN_NAME}`)
      traefik.http.routers.jellyfin.middlewares: chain-no-auth@file
      traefik.http.services.jellyfin.loadbalancer.server.port: 8096
