networks:
  reverse-proxy:
    external: true

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.35.1@sha256:c63b71155541de52a9e60ba13fd10824a59f649812ca18701509b7b804a5253a
    container_name: prowlarr
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    expose:
      - 9696
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://prowlarr:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/prowlarr/config:/config:rw
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.prowlarr.entrypoints=websecure
      - traefik.http.routers.prowlarr.rule=Host(`prowlarr.${DOMAIN_NAME}`)
      - traefik.http.routers.prowlarr.middlewares=chain-authelia@file
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
