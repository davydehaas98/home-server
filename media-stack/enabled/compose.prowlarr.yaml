networks:
  reverse-proxy:
    external: true

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.28.2@sha256:447b8d85c4b1290d42b526e4cdd70af380e69bb2f70c4d2497816d7a528d2a08
    container_name: prowlarr
    cpus: 1
    mem_limit: 1024m
    restart: unless-stopped
    expose:
      - 9696
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://prowlarr:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ${USER_DIR}/prowlarr/config:/config
      - /mnt/raid/downloads:downloads
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.prowlarr.entrypoints=websecure
      - traefik.http.routers.prowlarr.tls=true
      - traefik.http.routers.prowlarr.rule=Host(`prowlarr.${DOMAIN_NAME}`)
      - traefik.http.routers.prowlarr.middlewares=chain-authelia@file
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
