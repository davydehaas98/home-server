networks:
  reverse-proxy:
    external: true

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.30.2@sha256:33a605960120eff07b4713f094a4588ce048e8e3aa7a1599f41224cb67122ba5
    container_name: prowlarr
    cpus: 1
    mem_limit: 1024m
    restart: unless-stopped
    expose:
      - 9696
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://prowlarr:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/prowlarr/config:/config
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.prowlarr.entrypoints=websecure
      - traefik.http.routers.prowlarr.rule=Host(`prowlarr.${DOMAIN_NAME}`)
      - traefik.http.routers.prowlarr.middlewares=chain-authelia@file
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
