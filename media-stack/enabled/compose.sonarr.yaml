networks:
  reverse-proxy:
    external: true

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.14@sha256:de67e5b682fedcc4ac34f28a5697931c680c959ea65f8111b0cce17bc698c0b2
    container_name: sonarr
    restart: unless-stopped
    cpus: 1
    mem_limit: 4096m
    expose:
      - 8989
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://sonarr:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/sonarr/config:/config:rw
      - /mnt/raid/downloads:/downloads:rw
      - /mnt/raid/media/series:/series:rw
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.entrypoints=websecure
      - traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN_NAME}`) || Host(`series.${DOMAIN_NAME}`)
      - traefik.http.routers.sonarr.middlewares=chain-no-auth@file
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
