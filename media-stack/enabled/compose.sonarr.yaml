networks:
  reverse-proxy:
    external: true

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.12@sha256:f0a375411bebbd7fe5657019b355a1457821dee9720e54853f5ada24fa0f696b
    container_name: sonarr
    cpus: 1
    mem_limit: 4096m
    restart: unless-stopped
    expose:
      - 8989
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://sonarr:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/sonarr/config:/config
      - /mnt/raid/downloads:/downloads
      - /mnt/raid/media/series:/series
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.entrypoints=websecure
      - traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN_NAME}`) || Host(`series.${DOMAIN_NAME}`)
      - traefik.http.routers.sonarr.middlewares=chain-no-auth@file
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
