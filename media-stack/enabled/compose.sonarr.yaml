networks:
  reverse-proxy:
    external: true

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.16
    container_name: sonarr
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 4G
        reservations:
          cpus: '0.1'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://sonarr:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/sonarr/config:/config:rw
      - /mnt/raid/downloads:/downloads:rw
      - /mnt/raid/media/series:/series:rw
    environment:
      PGID: ${GID}
      PUID: ${UID}
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.sonarr.entrypoints: websecure
      traefik.http.routers.sonarr.rule: Host(`sonarr.${DOMAIN_NAME}`) || Host(`series.${DOMAIN_NAME}`)
      traefik.http.routers.sonarr.middlewares: chain-no-auth@file
      traefik.http.services.sonarr.loadbalancer.server.port: 8989
