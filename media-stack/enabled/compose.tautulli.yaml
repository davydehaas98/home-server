networks:
  reverse-proxy:
    external: true

services:
  tautulli:
    image: lscr.io/linuxserver/tautulli:2.15.1@sha256:cda58feb7278c91db2801a17b48cd9d1c42cebf85b915f07f941ee9d7941b4af
    container_name: tautulli
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    expose:
      - 8181
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://tautulli:8181/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/plex/config:/plex/config:ro
      - ~/home-server/tautulli/config:/config:rw
      - ~/home-server/tautulli/logs:/logs:rw
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.tautulli.entrypoints=websecure
      - traefik.http.routers.tautulli.rule=Host(`tautulli.${DOMAIN_NAME}`)
      - traefik.http.routers.tautulli.middlewares=chain-no-auth@file
      - traefik.http.services.tautulli.loadbalancer.server.port=8181
    
