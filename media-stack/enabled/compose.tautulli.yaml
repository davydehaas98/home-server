networks:
  reverse-proxy:
    external: true

services:
  tautulli:
    image: lscr.io/linuxserver/tautulli:2.15.0@sha256:b262df9621e45f039c2ec39b3eeaac5d804cd39ea511fabbf577424d2baf1b41
    container_name: tautulli
    cpus: 1
    mem_limit: 1024m
    restart: unless-stopped
    expose:
      - 8181
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://tautulli:8181/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/plex/config:/plex/config:ro
      - ~/home-server/tautulli/config:/config
      - ~/home-server/tautulli/logs:/logs
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.tautulli.entrypoints=websecure
      - traefik.http.routers.tautulli.rule=Host(`tautulli.${DOMAIN_NAME}`)
      - traefik.http.routers.tautulli.middlewares=chain-no-auth@file
      - traefik.http.services.tautulli.loadbalancer.server.port=8181
    networks:
      - reverse-proxy
    
