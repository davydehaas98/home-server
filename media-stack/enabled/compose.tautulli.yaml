networks:
  reverse-proxy:
    external: true

services:
  tautulli:
    image: lscr.io/linuxserver/tautulli:2.16.0
    container_name: tautulli
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://tautulli:8181/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/plex/config:/plex/config:ro
      - ~/home-server/tautulli/config:/config:rw
      - ~/home-server/tautulli/logs:/logs:rw
    environment:
      PGID: ${GID}
      PUID: ${UID}
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.tautulli.entrypoints: websecure
      traefik.http.routers.tautulli.rule: Host(`tautulli.${DOMAIN_NAME}`)
      traefik.http.routers.tautulli.middlewares: chain-authentik@file
      traefik.http.services.tautulli.loadbalancer.server.port: 8181

