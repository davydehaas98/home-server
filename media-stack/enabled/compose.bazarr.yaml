networks:
  reverse-proxy:
    external: true

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.1@sha256:fffd75389760b731f11468a1ddabcb35b042ef4b51994c9587337825cdef5470
    container_name: bazarr
    restart: unless-stopped
    cpus: 1
    mem_limit: 4096m
    expose:
      - 6767
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://bazarr:6767/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/bazarr:/config:rw
      - /mnt/raid/media/movies:/movies:rw
      - /mnt/raid/media/series:/series:rw
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.bazarr.entrypoints=websecure
      - traefik.http.routers.bazarr.rule=Host(`bazarr.${DOMAIN_NAME}`) || Host(`subtitles.${DOMAIN_NAME}`)
      - traefik.http.routers.bazarr.middlewares=chain-authelia@file
      - traefik.http.services.bazarr.loadbalancer.server.port=6767
