networks:
  reverse-proxy:
    external: true

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.5
    container_name: bazarr
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://bazarr:6767/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/bazarr:/config:rw
      - /mnt/raid/media/movies:/movies:rw
      - /mnt/raid/media/series:/series:rw
    environment:
      PGID: ${GID}
      PUID: ${UID}
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.bazarr.entrypoints: websecure
      traefik.http.routers.bazarr.rule: Host(`bazarr.${DOMAIN_NAME}`) || Host(`subtitles.${DOMAIN_NAME}`)
      traefik.http.routers.bazarr.middlewares: chain-authentik@file
      traefik.http.services.bazarr.loadbalancer.server.port: 6767
