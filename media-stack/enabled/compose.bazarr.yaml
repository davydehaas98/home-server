networks:
  reverse-proxy:
    external: true

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.1@sha256:f25f8d61c5d3d5b963e92cfb6d53930648e995fbd22ff62d3cd8b061282f59c7
    container_name: bazarr
    cpus: 1
    mem_limit: 4096m
    restart: unless-stopped
    expose:
      - 6767
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://bazarr:6767/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/bazarr:/config
      - /mnt/raid/media/movies:/movies
      - /mnt/raid/media/series:/series
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.bazarr.entrypoints=websecure
      - traefik.http.routers.bazarr.rule=Host(`bazarr.${DOMAIN_NAME}`) || Host(`subtitles.${DOMAIN_NAME}`)
      - traefik.http.routers.bazarr.middlewares=chain-authelia@file
      - traefik.http.services.bazarr.loadbalancer.server.port=6767
