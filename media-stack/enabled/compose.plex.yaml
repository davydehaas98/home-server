networks:
  reverse-proxy:
    external: true

services:
  plex:
    image: lscr.io/linuxserver/plex:1.43.0
    container_name: plex
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 4G
        reservations:
          cpus: '0.1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    devices:
      - /dev/dri:/dev/dri
    ports:
      # See: https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
      # Plex Media Server
      - "32400:32400/tcp"
      # GDM network discovery
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://plex:32400/identity"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/plex/config:/config:rw
      - ~/home-server/plex/data:/data:rw
      - ~/home-server/plex/transcode:/transcode:rw
      - /mnt/raid/media/movies:/movies:ro
      - /mnt/raid/media/music:/music:ro
      - /mnt/raid/media/series:/series:ro
      - /mnt/raid/media/dvr:/dvr:rw
    environment:
      PGID: ${GID}
      PUID: ${UID}
      TZ: ${TZ}
      HOSTNAME: Yggdrasil
      VERSION: docker
      # https://www.plex.tv/claim/
      # PLEX_CLAIM: <claim>
    labels:
      traefik.enable: true
      traefik.http.routers.plex.entrypoints: websecure
      traefik.http.routers.plex.rule: Host(`plex.${DOMAIN_NAME}`)
      traefik.http.routers.plex.middlewares: chain-no-auth@file
      traefik.http.services.plex.loadbalancer.server.port: 32400
