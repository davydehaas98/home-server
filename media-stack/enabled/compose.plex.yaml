networks:
  reverse-proxy:
    external: true

services:
  plex:
    image: lscr.io/linuxserver/plex:1.42.2
    container_name: plex
    restart: unless-stopped
    cpus: 8
    mem_limit: 8192m
    devices:
      - /dev/dri:/dev/dri
    expose:
      - 32400
    ports:
      # See: https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
      # Plex Media Server
      - "32400:32400/tcp"
      # Plex DLNA Server
      - "1900:1900/udp"
      # Older Bonjour/Avahi network discovery
      # - "5353:5353/udp"
      # Plex for Roku via Plex Companion
      # - "8324:8324"
      # GDM network discovery
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      # Plex DLNA Server
      - "32469:32469/tcp"
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://plex:32400/identity"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/plex/config:/config:rw
      - ~/home-server/plex/data:/data:rw
      - ~/home-server/plex/transcode:/transcode:rw
      - /mnt/raid/media/movies:/movies:ro
      - /mnt/raid/media/music:/music:ro
      - /mnt/raid/media/series:/series:ro
      - /mnt/raid/media/dvr:/dvr:rw
    environment:
      PGID: ${GID}
      PUID: ${UID}
      TZ: ${TZ}
      HOSTNAME: Yggdrasil
      VERSION: docker
      # https://www.plex.tv/claim/
      # PLEX_CLAIM: <claim>
    labels:
      traefik.enable: true
      traefik.http.routers.plex.entrypoints: websecure
      traefik.http.routers.plex.rule: Host(`plex.${DOMAIN_NAME}`)
      traefik.http.routers.plex.middlewares: chain-no-auth@file
      traefik.http.services.plex.loadbalancer.server.port: 32400
