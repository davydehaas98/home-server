networks:
  reverse-proxy:
    external: true

services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:2.12.4@sha256:71fe6d5702691c6ac8961b9b1042fdea1ff833a49c82c5e165346fa88999a48a
    container_name: lidarr
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 512m
    expose:
      - 8686
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://lidarr:8686/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/lidarr/config:/config:rw
      - /mnt/raid/downloads:/downloads:rw
      - /mnt/raid/media/music:/music:rw
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.lidarr.entrypoints=websecure
      - traefik.http.routers.lidarr.rule=Host(`lidarr.${DOMAIN_NAME}`) || Host(`music.${DOMAIN_NAME}`)
      - traefik.http.routers.lidarr.middlewares=chain-no-auth@file
      - traefik.http.services.lidarr.loadbalancer.server.port=8686
