networks:
  reverse-proxy:
    external: true

services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:2.8.2@sha256:d59485eb738df16ba7000fe214c50758eecb405613cfa7a63339b10855373b77
    container_name: lidarr
    cpus: 0.1
    mem_limit: 512m
    restart: unless-stopped
    expose:
      - 8686
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://lidarr:8686/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/lidarr/config:/config
      - /mnt/raid/downloads:/downloads
      - /mnt/raid/media/music:/music
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.lidarr.entrypoints=websecure
      - traefik.http.routers.lidarr.rule=Host(`lidarr.${DOMAIN_NAME}`) || Host(`music.${DOMAIN_NAME}`)
      - traefik.http.routers.lidarr.middlewares=chain-no-auth@file
      - traefik.http.services.lidarr.loadbalancer.server.port=8686
