services:
  code-server:
    image: lscr.io/linuxserver/code-server:4.95.2@sha256:789f704ef4e5f83d619af201902c4df699d4caccfdd248fe071024f06202e6c2
    container_name: code-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${USER_DIR}/code-server/config:/config
    expose:
    - 8443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
