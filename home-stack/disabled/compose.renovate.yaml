services:
  renovate:
    image: renovate/renovate:38.142.7@sha256:8327ee1726142dcc504d349d84c0e7f41656867e598ea7669bb7cf23786610a2
    container_name: renovate
    restart: unless-stopped
    cpus: 1
    mem_limit: 4096m
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
      - RENOVATE_AUTODISCOVER=false
      - RENOVATE_AUTODISCOVER_FILTER=davydehaas98/*
      - RENOVATE_EXECUTION_TIMEOUT=1800
      - RENOVATE_PLATFORM=github
      # - RENOVATE_REPOSITORIES=davydehaas98/home-server,davydehaas98/media-server
      - RENOVATE_TOKEN=${RENOVATE_TOKEN}
      - RENOVATE_USERNAME=renovate-bot-davydehaas98
      # - RENOVATE_GIT_AUTHOR=
      - LOG_LEVEL=DEBUG
    volumes:
      - ${USERDIR}/renovate/config.js:/usr/src/app/config.js
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
