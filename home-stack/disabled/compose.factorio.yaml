services:
  # https://hub.docker.com/r/factoriotools/factorio
  factorio:
    image: factoriotools/factorio:1.1.110@sha256:21da64b94c8e0fabe69770bae06daa5b2f7ef08fc495982ffa99c50a4c925138
    container_name: factorio
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
      #- LOAD_LATEST_SAVE=false
      #- SAVE_NAME=<savename>
    volumes:
      - ${USER_DIR}/factorio:/factorio
    ports:
      - 34197:34197/udp
      #- 27015:27015/tcp # RCON optional
    labels:
    - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
