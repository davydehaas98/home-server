services:
  # https://hub.docker.com/r/factoriotools/factorio
  factorio:
    image: factoriotools/factorio:2.0.18@sha256:d97b976fa1ef8fb3d63a43d757568d029e918aef1e93b7c10cf98d1394eeca05
    container_name: factorio
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
      #- LOAD_LATEST_SAVE=false
      #- SAVE_NAME=<savename>
    volumes:
      - ${USER_DIR}/factorio:/factorio
    ports:
      - 34197:34197/udp
      #- 27015:27015/tcp # RCON optional
    labels:
    - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
