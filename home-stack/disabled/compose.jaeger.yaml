services:
  jaeger:
    image: jaegertracing/all-in-one:1.63.0@sha256:fd5697c37ba041a91cfca1d62621d32cdeb2041c0febc2f1579e5bac6f21e34b
    container_name: jaeger
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
    ports:
      - 6831:6831/udp
      - 16686:16686
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.jaeger.entrypoints=websecure
      - traefik.http.routers.jaeger.rule=Host(`jaeger.${DOMAIN_NAME}`)
      - traefik.http.routers.jaeger.middlewares=chain-authelia@file
      - traefik.http.services.jaeger.loadbalancer.server.port=16686
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
