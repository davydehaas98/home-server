services:
  nextcloud:
    image: lscr.io/linuxserver/nextcloud:29.0.7@sha256:fb99b6df06eee4879c570dd1870ff7851bb52ecc6a022e53df3398a017634304
    container_name: nextcloud
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 1024m
    user: ${UID}:${GID}
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_HOST=nexcloud-postgresql
    volumes:
      - ${USER_DIR}/nextcloud/config:/config
      - ${USER_DIR}/nextcloud/data:/data
    expose:
      - 80
      - 443
    depends_on:
      - nextcloud-postgresql
      - nextcloud-redis
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.nextcloud.entrypoints=websecure
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.${DOMAIN_NAME}`) || Host(`cloud.${DOMAIN_NAME}`)
      - traefik.http.routers.nextcloud.middlewares=chain-nextcloud@file
      - traefik.http.services.nextcloud.loadbalancer.server.port=80
    networks:
      - reverse-proxy
  nextcloud-postgresql:
    image: postgres:16.4@sha256:026d0ab72b34310b68160ab9299aa1add5544e4dc3243456b94f83cb1c119c2c
    container_name: nextcloud-postgresql
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
    volumes:
      - ${STORAGE_DIR}/nextcloud-postgresql:/var/lib/postgresql
      # This needs explicit mapping due to https://github.com/docker-library/postgres/blob/4e48e3228a30763913ece952c611e5e9b95c8759/Dockerfile.template#L52
      - ${STORAGE_DIR}/nextcloud-postgresql/data:/var/lib/postgresql/data
    expose:
      - 5432
    shm_size: 256M
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
  nextcloud-redis:
    image: redis:7.4.0@sha256:eadf354977d428e347d93046bb1a5569d701e8deb68f090215534a99dbcb23b9
    container_name: nextcloud-redis
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
    volumes:
      - ${STORAGE_DIR}/nextcloud-redis:/data
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
