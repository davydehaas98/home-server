services:
  rancher-server:
    image: rancher/rancher:v2.9.3@sha256:f35a252455aa717669bf78afe167b4db60161e6877c65422ee7301883fdc7e7f
    container_name: rancher
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    expose:
    - 6443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true