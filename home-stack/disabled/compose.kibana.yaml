services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.1@sha256:ca844065f663d0a91fe82b4d540ad1e6f4c4ddc58b354cd1724bf19e56f01409
    container_name: elasticsearch
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - cluster.name=es-docker-cluster
    - discovery.type=single-node
    - xpack.security.enabled=false
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    cap_add:
    - IPC_LOCK
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
    - ${USER_DIR}/elasticsearch:/usr/share/elasticsearch/data
    expose:
    - 9200
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.4@sha256:85b3f95d8568c14467ed7a8162a4884f604da73b2b7edb9ea355706c7a7bf49f
    container_name: kibana
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - SERVER_NAME=kibana.davydehaas.nl
    - ELASTICSEARCH_URL=http://elasticsearch:9200
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
    - ${USER_DIR}/kibana/config:/usr/share/kibana/config
    expose:
    - 5601
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
