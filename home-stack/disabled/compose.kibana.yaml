services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.4@sha256:7d5da2b3daf67dc8982e107ba2efcafca65146fd4fb9556b4ff3818d76f11e3b
    container_name: elasticsearch
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - cluster.name=es-docker-cluster
    - discovery.type=single-node
    - xpack.security.enabled=false
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    cap_add:
    - IPC_LOCK
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
    - ${USER_DIR}/elasticsearch:/usr/share/elasticsearch/data
    expose:
    - 9200
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.1@sha256:cc95727d74ddf69ee9aa278e60b676249350c7ae50b3707b194a6202aac767ad
    container_name: kibana
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - SERVER_NAME=kibana.davydehaas.nl
    - ELASTICSEARCH_URL=http://elasticsearch:9200
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
    - ${USER_DIR}/kibana/config:/usr/share/kibana/config
    expose:
    - 5601
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
