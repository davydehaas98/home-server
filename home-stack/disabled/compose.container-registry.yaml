services:
  # Docker container registry
  container-registry:
    image: registry:2.8.3@sha256:543dade69668e02e5768d7ea2b0aa4fae6aa7384c9a5a8dbecc2be5136079ddb
    container_name: container-registry
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    - REGISTRY_AUTH=htpasswd
    - REGISTRY_AUTH_HTPASSWD_PATH=/auth/htpasswd
    - REGISTRY_AUTH_HTPASSWD_REALM=Registry Realm
    - REGISTRY_HTTP_ADDR=0.0.0.0:5000
    volumes:
    - ${STORAGE_DIR}/container-registry:/var/lib/registry
    - ${USER_DIR}/container-registry/auth:/auth
    expose:
    - 5000
    labels:
    - diun.enable=true
    - diun.watch_repo=true