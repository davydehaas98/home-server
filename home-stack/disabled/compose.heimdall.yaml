services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:2.6.1@sha256:9331c0afdfb26c3e640dd942c63eaf7d2533feb4a30bb92d895dd0f78f7c8e3a
    container_name: heimdall
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/heimdall/config:/config
    expose:
    - 80
    - 443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
