services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:2.6.3@sha256:5b24c9e4fe507feb367dd357f02dc40a94c92e8be04642ab201bb3c4af2d4a62
    container_name: heimdall
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/heimdall/config:/config
    expose:
    - 80
    - 443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
