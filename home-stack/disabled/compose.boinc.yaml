services:
  boinc:
    image: lscr.io/linuxserver/boinc:8.0.4@sha256:e25b4b79dd81df43a1a09f53ee6fb2a6d82be8436e7d049303d6b1ccfdbb2167
    container_name: boinc
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    - PASSWORD= # optional
    volumes:
    - ${STORAGE_DIR}/boinc:/config
    ports:
    - 8080:8080
    devices:
    - /dev/dri:/dev/dri # optional
    labels:
      - traefik.enable=true
      - traefik.http.routers.boinc.entrypoints=websecure
      - traefik.http.routers.boinc.rule=Host(`boinc.${DOMAIN_NAME}`)
      - traefik.http.routers.boinc.middlewares=chain-no-auth@file
      - traefik.http.services.boinc.loadbalancer.server.port=8080
