services:
  boinc:
    image: lscr.io/linuxserver/boinc:8.0.4@sha256:72429c5714cbfba482bc54348e0a52774e6081ff28dc640441804dfbb3ce04db
    container_name: boinc
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${STORAGE_DIR}/boinc:/config
    ports:
    - 8080:8080
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - diun.enable=true
    - diun.watch_repo=true
