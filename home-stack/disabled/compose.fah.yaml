services:
  fah:
    image: lscr.io/linuxserver/foldingathome:8.3.18@sha256:ea935e320dc0eac34007f8632c471557cdb938ac3fa3f138a715123ab5cddc26
    container_name: fah
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/fah:/config
    expose:
    - 7396
    - 36330 #optional
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
