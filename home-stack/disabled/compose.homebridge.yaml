networks:
  reverse-proxy:
    external: true

services:
  homebridge:
    image: ghcr.io/homebridge/homebridge:2024-10-09
    container_name: homebridge
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    # user: ${UID}:${GID}
    network_mode: host
    # networks:
    #   - reverse-proxy
    healthcheck:
      disable: true
      test: ["CMD", "curl", "--fail", "http://homebridge:8581"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 1
    volumes:
      - ~/home-server/homebridge:/homebridge:rw
    environment:
      TZ: ${TZ}
      ENABLE_AVAHI: 1
    labels:
      traefik.enable: true
      traefik.http.routers.homebridge.entrypoints: websecure
      traefik.http.routers.homebridge.rule: Host(`homebridge.${DOMAIN_NAME}`)
      traefik.http.routers.homebridge.middlewares: chain-authentik@file
      traefik.http.services.homebridge.loadbalancer.server.port: 8581
