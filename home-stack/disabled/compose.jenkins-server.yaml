services:
  # Open source automation server
  jenkins-server:
    image: jenkins/jenkins:2.462.3-lts-jdk21@sha256:112674ff4e0e6cfce44fd7159ead1e6e5da3b89a1f6108cedb5110dc897647bf
    container_name: jenkins-server
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - JAVA_OPTS=-Xmx4096m # Set maximum heap size to 4096 MB
    - JENKINS_OPTS=--handlerCountMax=300
    volumes:
    - ${USER_DIR}/jenkins:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock
    expose:
    - 8080 # Web Interface
    ports:
    - 50000:50000 # Remote Java (JIRA) API
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
