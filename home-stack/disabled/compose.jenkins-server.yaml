services:
  # Open source automation server
  jenkins-server:
    image: docker.io/jenkins/jenkins:2.462.2-lts-jdk21@sha256:17ecfb064841f12f5700f5a9409bec18488ffacdd8e42657e0a7b39fc7335809
    container_name: jenkins-server
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - JAVA_OPTS=-Xmx4096m # Set maximum heap size to 4096 MB
    - JENKINS_OPTS=--handlerCountMax=300
    volumes:
    - ~/home-server/jenkins:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock
    expose:
    - 8080 # Web Interface
    ports:
    - 50000:50000 # Remote Java (JIRA) API
