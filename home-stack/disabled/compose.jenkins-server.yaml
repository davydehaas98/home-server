services:
  # Open source automation server
  jenkins-server:
    image: jenkins/jenkins:2.479.1-lts-jdk21@sha256:7cae5168cc672e9d2987afb7936aed8d200e6bf913974c740a3a83a8e79546d0
    container_name: jenkins-server
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - JAVA_OPTS=-Xmx4096m # Set maximum heap size to 4096 MB
    - JENKINS_OPTS=--handlerCountMax=300
    volumes:
    - ${USER_DIR}/jenkins:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock
    expose:
    - 8080 # Web Interface
    ports:
    - 50000:50000 # Remote Java (JIRA) API
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
