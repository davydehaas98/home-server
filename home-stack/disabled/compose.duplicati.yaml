services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:2.0.8@sha256:de862009fc9a8c0e123d308decf3660b32c55d2f967de68527e521112600c9ff
    container_name: duplicati
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    user: ${UID}:${GID}
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    volumes:
      - ~/home-server/duplicati/config:/config
      - ~/home-server/duplicati/backups:/backups
      - ~/home-server:/source
    expose:
      - 8200
    labels:
      - traefik.enable=true
      - traefik.http.routers.duplicati.entrypoints=websecure
      - traefik.http.routers.duplicati.rule=Host(`duplicati.${DOMAIN_NAME}`)
      - traefik.http.routers.duplicati.middlewares=chain-authelia@file
      - traefik.http.services.duplicati.loadbalancer.server.port=8200
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
