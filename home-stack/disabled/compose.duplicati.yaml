services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:2.0.8@sha256:a7a5dec720bba8ea870ec8d4911d567db6be7d8d5186263578880d70be9567f5
    container_name: duplicati
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    user: ${UID}:${GID}
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/duplicati/config:/config
      - ${USER_DIR}/duplicati/backups:/backups
      - ${USER_DIR}:/source
    expose:
      - 8200
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.duplicati.entrypoints=websecure
      - traefik.http.routers.duplicati.rule=Host(`duplicati.${DOMAIN_NAME}`)
      - traefik.http.routers.duplicati.middlewares=chain-authelia@file
      - traefik.http.services.duplicati.loadbalancer.server.port=8200
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
