networks:
  reverse-proxy:
    external: true

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v1.123.0@sha256:666ce77995230ff7327da5d285c861895576977237de08564e3c3ddf842877eb
    container_name: immich-server
    cpus: 8
    mem_limit: 8192m
    restart: unless-stopped
    expose: 
      - 2283
    networks:
      - reverse-proxy
    depends_on:
      - immich-postgres
      - immich-redis
    environment:
      - DB_HOSTNAME=immich-postgres
      - REDIS_HOSTNAME=immich-redis
    volumes:
      - /mnt/raid/home-server/immich/upload:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.immich.entrypoints=websecure
      - traefik.http.routers.immich.rule=Host(`immich.${DOMAIN_NAME}`)
      - traefik.http.routers.immich.middlewares=chain-no-auth@file
      - traefik.http.services.immich.loadbalancer.server.port=2283
  
  immich-machine-learning:
    container_name: immich-machine-learning
    # For hardware acceleration, add one of -[armnn, cuda, openvino] to the image tag.
    image: ghcr.io/immich-app/immich-machine-learning:v1.123.0@sha256:fca90362ff3081fc7762d731eb24de262181eaec28afc51eff1d3ca5348663cd
    restart: unless-stopped
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, openvino, openvino-wsl] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/immich/machine-learning/model-cache:/cache
    environment:
      - NODE_ENV=production
    healthcheck:
      disable: false

  immich-redis:
    container_name: immich-redis
    image: docker.io/redis:7.4.1-alpine@sha256:c1e88455c85225310bbea54816e9c3f4b5295815e6dbf80c34d40afc6df28275
    restart: unless-stopped
    networks:
      - reverse-proxy
    environment:
      - REDIS_HOSTNAME=immich-redis
    healthcheck:
      test: redis-cli ping || exit 1

  immich-postgres:
    container_name: immich-postgres
    image: docker.io/tensorchord/pgvecto-rs:pg16-v0.3.0@sha256:9722631d44e76d46a8301859c46294f2c2c6a2f95e8706b55b4d654d6eaeafba
    restart: unless-stopped
    networks:
      - reverse-proxy
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - ~/home-server/home-server/immich/postgres:/var/lib/postgresql/data
    healthcheck:
      disable: true
      test: |
        pg_isready --dbname='${DB_DATABASE_NAME}' \
          --username='${DB_USERNAME}' || exit 1; \
          Chksum="$$(psql --dbname='${DB_DATABASE_NAME}' --username='${DB_USERNAME}' --tuples-only --no-align \
          --command='SELECT COALESCE(SUM(checksum_failures), 0) FROM pg_stat_database')"; \
          echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 1m
      start_interval: 30s
      start_period: 30s
    command:
      [
        'postgres',
        '-c',
        'shared_preload_libraries=vectors.so',
        '-c',
        'search_path="$$user", public, vectors',
        '-c',
        'logging_collector=on',
        '-c',
        'max_wal_size=2GB',
        '-c',
        'shared_buffers=512MB',
        '-c',
        'wal_compression=on',
      ]
