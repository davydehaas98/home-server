networks:
  reverse-proxy:
    external: true

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v2.5.3
    container_name: immich-server
    depends_on:
      immich-postgres:
        condition: service_healthy
        restart: true
      immich-redis:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    volumes:
      - /mnt/raid/home-server/immich/upload:/usr/src/app/upload:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_HOSTNAME: immich-postgres
      REDIS_HOSTNAME: immich-redis
    labels:
      traefik.enable: true
      traefik.http.routers.immich.entrypoints: websecure
      traefik.http.routers.immich.rule: Host(`immich.${DOMAIN_NAME}`)
      traefik.http.routers.immich.middlewares: chain-no-auth@file
      traefik.http.services.immich.loadbalancer.server.port: 2283

  immich-machine-learning:
    container_name: immich-machine-learning
    # For hardware acceleration, add one of -[armnn, cuda, openvino] to the image tag.
    image: ghcr.io/immich-app/immich-machine-learning:v2.5.3
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, openvino, openvino-wsl] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    networks:
      - reverse-proxy
    healthcheck:
      disable: true
    volumes:
      - ~/home-server/immich/machine-learning/model-cache:/cache:rw
    environment:
      NODE_ENV: production

  immich-redis:
    container_name: immich-redis
    image: docker.io/library/redis:8.4.0-alpine
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    healthcheck:
      test: redis-cli ping || exit 1
    environment:
      REDIS_HOSTNAME: immich-redis

  immich-postgres:
    container_name: immich-postgres
    image: docker.io/tensorchord/pgvecto-rs:pg16-v0.3.0
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    command:
      [
        "postgres",
        "-c", "shared_preload_libraries=vectors.so",
        "-c", 'search_path="$$user", public, vectors',
        "-c", "logging_collector=on",
        "-c", "max_wal_size=2GB",
        "-c", "shared_buffers=512MB",
        "-c", "wal_compression=on",
      ]
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - ~/home-server/immich/postgres:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: "--data-checksums"
    healthcheck:
      interval: 30s
      retries: 5
      start_period: 20s
      test:
        - CMD-SHELL
        - pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      timeout: 5s
