networks:
  reverse-proxy:
    external: true

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v2.5.5
    container_name: immich-server
    depends_on:
      immich-postgres:
        condition: service_healthy
        restart: true
      immich-valkey:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    volumes:
      - /mnt/raid/home-server/immich/upload:/usr/src/app/upload:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_HOSTNAME: immich-postgres
      DB_DATABASE_NAME: immich
      DB_USERNAME: immich
      DB_PASSWORD: immich
      DB_STORAGE_TYPE: HDD
      REDIS_HOSTNAME: immich-valkey
    healthcheck:
      disable: false
    labels:
      traefik.enable: true
      traefik.http.routers.immich.entrypoints: websecure
      traefik.http.routers.immich.rule: Host(`immich.${DOMAIN_NAME}`)
      traefik.http.routers.immich.middlewares: chain-immich@file
      traefik.http.services.immich.loadbalancer.server.port: 2283

  immich-machine-learning:
    # For hardware acceleration, add one of -[armnn, cuda, openvino] to the image tag.
    image: ghcr.io/immich-app/immich-machine-learning:v2.5.5
    container_name: immich-machine-learning
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, openvino, openvino-wsl] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    networks:
      - reverse-proxy
    healthcheck:
      disable: false
    volumes:
      - ~/home-server/immich/machine-learning/model-cache:/cache:rw
    environment:
      NODE_ENV: production

  immich-postgres:
    container_name: immich-postgres
    image: ghcr.io/tensorchord/vchord-postgres:pg18-v1.0.0
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    shm_size: 128M
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/immich-postgres:/var/lib/postgresql:rw
    environment:
      POSTGRES_PASSWORD: immich
      POSTGRES_USER: immich
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: "--data-checksums"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  immich-valkey:
    container_name: immich-valkey
    image: docker.io/valkey/valkey:9.0.2
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    environment:
      REDIS_HOSTNAME: immich-valkey
    healthcheck:
      test: redis-cli ping || exit 1
