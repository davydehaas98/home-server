services:
  satisfactory-server:
    image: wolveix/satisfactory-server:v1.8.10@sha256:b757a659b68e24e6516755029537d114bb2f0164f45fcca8baabce8b6851b8de
    container_name: satisfactory-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 16G
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
      - MAXPLAYERS=4
      - ROOTLESS=true
      - STEAMBETA=false
    volumes:
      - ${USER_DIR}/satisfactory-server:/config
    expose:
      - 7777
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
      start_interval: 5s
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
