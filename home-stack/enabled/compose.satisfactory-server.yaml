networks:
  reverse-proxy:
    external: true

services:
  satisfactory-server:
    image: docker.io/wolveix/satisfactory-server:v1.9.2@sha256:2cb3a21ca1ec577dad3b7edf0e5351dbe52157d8e4f6b3263ad9c6b9f4952c9c
    container_name: satisfactory-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 16G
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
      - MAXPLAYERS=4
      - ROOTLESS=true
      - STEAMBETA=false
    volumes:
      - ~/home-server/satisfactory-server:/config
    expose:
      - 7777
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
      start_interval: 5s
    networks:
      - reverse-proxy
