networks:
  reverse-proxy:
    external: true

services:
  jaeger:
    image: cr.jaegertracing.io/jaegertracing/jaeger:2.15.0
    container_name: jaeger
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    user: ${UID}:${GID}
    networks:
      - reverse-proxy
    environment:
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.jaeger.entrypoints: websecure
      traefik.http.routers.jaeger.rule: Host(`jaeger.${DOMAIN_NAME}`)
      traefik.http.routers.jaeger.middlewares: chain-authentik@file
      traefik.http.services.jaeger.loadbalancer.server.port: 16686
