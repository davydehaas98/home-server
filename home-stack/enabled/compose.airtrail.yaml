networks:
  reverse-proxy:
    external: true

services:
  airtrail:
    container_name: airtrail
    image: docker.io/johly/airtrail:v3.5.2
    depends_on:
      airtrail-postgres:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.01'
          memory: 256M
        reservations:
          cpus: '0.001'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    environment:
      DB_URL: postgres://user:password@airtrail-postgres:5432/airtrail
    labels:
      traefik.enable: true
      traefik.http.routers.airtrail.entrypoints: websecure
      traefik.http.routers.airtrail.rule: Host(`airtrail.${DOMAIN_NAME}`)
      traefik.http.routers.airtrail.middlewares: chain-authentik@file
      traefik.http.services.airtrail.loadbalancer.server.port: 3000

  airtrail-postgres:
    image: docker.io/library/postgres:18.1-alpine
    container_name: airtrail-postgres
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 512M
        reservations:
          cpus: '0.01'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    restart: unless-stopped
    networks:
      - reverse-proxy
    environment:
      POSTGRES_DB: airtrail
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ~/home-server/airtrail-postgres:/var/lib/postgresql:rw
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      interval: 5s
      timeout: 5s
      retries: 5
