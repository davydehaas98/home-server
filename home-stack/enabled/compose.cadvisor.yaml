networks:
  reverse-proxy:
    external: true

services:
  cadvisor:
    image: ghcr.io/google/cadvisor:0.55.1
    container_name: cadvisor
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    devices:
      - /dev/kmsg
    networks:
      - reverse-proxy
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro
    labels:
      traefik.enable: true
      traefik.http.routers.cadvisor.entrypoints: websecure
      traefik.http.routers.cadvisor.rule: Host(`cadvisor.${DOMAIN_NAME}`)
      traefik.http.routers.cadvisor.middlewares: chain-authentik@file
      traefik.http.services.cadvisor.loadbalancer.server.port: 8080
