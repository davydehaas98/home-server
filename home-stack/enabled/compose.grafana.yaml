networks:
  reverse-proxy:
    external: true

services:
  # sudo chown -R 472:472 ${USER_DIR}/grafana
  grafana:
    image: grafana/grafana:11.3.1@sha256:fa801ab6e1ae035135309580891e09f7eb94d1abdbd2106bdc288030b028158c
    container_name: grafana
    cpus: 0.5
    mem_limit: 512m
    restart: unless-stopped
    # user: ${GID}:${UID}
    expose:
      - 3000
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://grafana:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ${USER_DIR}/grafana:/var/lib/grafana
    environment:
      - TZ=${TZ:?error}
      - GF_USERS_ALLOW_SIGN_UP=false
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN_NAME}`)
      - traefik.http.routers.grafana.middlewares=chain-authelia@file
      - traefik.http.services.grafana.loadbalancer.server.port=3000
