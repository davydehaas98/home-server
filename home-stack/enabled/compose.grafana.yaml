networks:
  reverse-proxy:
    external: true

services:
  # sudo chown -R 472:472 ~/home-server/grafana
  grafana:
    image: docker.io/grafana/grafana:12.3.2
    container_name: grafana
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    # user: ${GID}:${UID}
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://grafana:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/grafana:/var/lib/grafana:rw
    environment:
      TZ: ${TZ:?error}
      GF_USERS_ALLOW_SIGN_UP: false
    labels:
      traefik.enable: true
      traefik.http.routers.grafana.entrypoints: websecure
      traefik.http.routers.grafana.rule: Host(`grafana.${DOMAIN_NAME}`)
      traefik.http.routers.grafana.middlewares: chain-authentik@file
      traefik.http.services.grafana.loadbalancer.server.port: 3000
