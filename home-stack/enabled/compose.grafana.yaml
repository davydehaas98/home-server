networks:
  reverse-proxy:
    external: true

services:
  # sudo chown -R 472:472 ~/home-server/grafana
  grafana:
    image: docker.io/grafana/grafana:11.5.0@sha256:0a2874cf39c6487093c682215f7c7903ed8646d78ae5f911af945d2dfcc0a447
    container_name: grafana
    cpus: 0.5
    mem_limit: 512m
    restart: unless-stopped
    # user: ${GID}:${UID}
    expose:
      - 3000
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://grafana:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/grafana:/var/lib/grafana
    environment:
      - TZ=${TZ:?error}
      - GF_USERS_ALLOW_SIGN_UP=false
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN_NAME}`)
      - traefik.http.routers.grafana.middlewares=chain-authelia@file
      - traefik.http.services.grafana.loadbalancer.server.port=3000
