networks:
  reverse-proxy:
    external: true

services:
  mosquitto:
    image: docker.io/eclipse-mosquitto:2.0.20@sha256:3b8c8181f4911cd83cef988b850b18d1d21b84a0adaeb7affa465d5f0b88a034
    container_name: mosquitto
    cpus: 0.5
    mem_limit: 512m
    restart: unless-stopped
    expose:
      - 1883
      - 9001
    networks:
      - reverse-proxy
    # command: 'mosquitto -c /mosquitto-no-auth.conf'
    volumes:
      - ~/home-server/mosquitto/certs:/mosquitto/config/certs
      - ~/home-server/mosquitto/config:/mosquitto/config
      - ~/home-server/mosquitto/data:/mosquitto/data
      - ~/home-server/mosquitto/log:/mosquitto/log
