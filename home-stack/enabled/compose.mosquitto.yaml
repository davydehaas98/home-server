networks:
  reverse-proxy:
    external: true

services:
  mosquitto:
    image: eclipse-mosquitto:2.0.0@sha256:95872201247df1c105a86fb427867c94a6b004429ee4e25f6f53d53ad3d60cb0
    container_name: mosquitto
    cpus: 0.5
    mem_limit: 512m
    restart: unless-stopped
    user: ${GID}:${UID}
    expose:
      - 1883
      - 9001
    networks:
      - reverse-proxy
    # command: 'mosquitto -c /mosquitto-no-auth.conf'
    volumes:
      - ${USER_DIR}/mosquitto/certs:/mosquitto/config/certs
      - ${USER_DIR}/mosquitto/config:/mosquitto/config
      - ${USER_DIR}/mosquitto/data:/mosquitto/data
      - ${USER_DIR}/mosquitto/log:/mosquitto/log
    labels:
      - diun.enable=true
