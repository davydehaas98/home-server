networks:
  reverse-proxy:
    external: true

services:
  uptime-kuma:
    image: docker.io/louislam/uptime-kuma:1.23.16
    container_name: uptime-kuma
    restart: unless-stopped
    cpus: 1
    mem_limit: 512m
    # user: ${UID}:${GID}
    expose:
      - 3001
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/uptime-kuma:/app/data:rw
    labels:
      traefik.enable: true
      traefik.http.routers.uptime-kuma.entrypoints: websecure
      traefik.http.routers.uptime-kuma.rule: Host(`uptime.${DOMAIN_NAME}`) || Host(`kuma.${DOMAIN_NAME}`)
      traefik.http.routers.uptime-kuma.middlewares: chain-authentik@file
      traefik.http.services.uptime-kuma.loadbalancer.server.port: 3001
