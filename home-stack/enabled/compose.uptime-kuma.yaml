networks:
  reverse-proxy:
    external: true

services:
  uptime-kuma:
    image: docker.io/louislam/uptime-kuma:1.23.16@sha256:431fee3be822b04861cf0e35daf4beef6b7cb37391c5f26c3ad6e12ce280fe18
    container_name: uptime-kuma
    cpus: 1
    mem_limit: 512m
    restart: unless-stopped
    # user: ${UID}:${GID}
    expose:
      - 3001
    networks:
      - reverse-proxy
    volumes:
      - ${USER_DIR}/uptime-kuma:/app/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.uptime-kuma.entrypoints=websecure
      - traefik.http.routers.uptime-kuma.rule=Host(`uptime-kuma.${DOMAIN_NAME}`) || Host(`uptime.${DOMAIN_NAME}`)
      - traefik.http.routers.uptime-kuma.middlewares=chain-no-auth@file
      - traefik.http.services.uptime-kuma.loadbalancer.server.port=3001
