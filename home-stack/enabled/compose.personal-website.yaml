networks:
  reverse-proxy:
    external: true

services:
  personal-website:
    image: ghcr.io/davydehaas98/personal-website:1.0.0
    container_name: personal-website
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - reverse-proxy
    labels:
      traefik.enable: true
      traefik.http.routers.personal-website.entrypoints: websecure
      traefik.http.routers.personal-website.rule: Host(`${DOMAIN_NAME}`) || Host(`www.${DOMAIN_NAME}`)
      traefik.http.routers.personal-website.middlewares: chain-authentik@file
      traefik.http.services.personal-website.loadbalancer.server.port: 80
