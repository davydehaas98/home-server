networks:
  reverse-proxy:
    external: true

services:
  zigbee2mqtt:
    image: ghcr.io/koenkk/zigbee2mqtt:2.8.0
    container_name: zigbee2mqtt
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/zigbee2mqtt/data:/app/data:rw
      - /run/udev:/run/udev:ro
    environment:
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.zigbee.entrypoints: websecure
      traefik.http.routers.zigbee.rule: Host(`zigbee.${DOMAIN_NAME}`) || Host(`z2m.${DOMAIN_NAME}`)
      traefik.http.routers.zigbee.middlewares: chain-authentik@file
      traefik.http.services.zigbee.loadbalancer.server.port: 8080
