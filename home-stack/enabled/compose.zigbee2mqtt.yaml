networks:
  reverse-proxy:
    external: true

services:
  zigbee2mqtt:
    image: ghcr.io/koenkk/zigbee2mqtt:2.5.0@sha256:ff3c986b2c9ff796666f11d308e7e0782f13f3d03f57c5795c55b053ff2e7ec8
    container_name: zigbee2mqtt
    restart: unless-stopped
    cpus: 0.5
    mem_limit: 512m
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    expose:
      - 8080
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/zigbee2mqtt/data:/app/data:rw
      - /run/udev:/run/udev:ro
    environment:
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.zigbee.entrypoints=websecure
      - traefik.http.routers.zigbee.rule=Host(`zigbee.${DOMAIN_NAME}`)
      - traefik.http.routers.zigbee.middlewares=chain-authelia@file
      - traefik.http.services.zigbee.loadbalancer.server.port=8080
