networks:
  reverse-proxy:
    external: true

services:
  portainer:
    image: portainer/portainer-ce:2.31.1-alpine@sha256:dd9dfd61ca9b4f9cec99a31b91608efdb490857592d1088fca3cd315eb211aaa
    container_name: portainer
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    # user: ${UID}:${GID}
    expose:
      - 9000
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "wget", "--spider", "portainer:9000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/portainer/data:/data:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.entrypoints=websecure
      - traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN_NAME}`)
      - traefik.http.routers.portainer.middlewares=chain-no-auth@file
      - traefik.http.services.portainer.loadbalancer.server.port=9000
