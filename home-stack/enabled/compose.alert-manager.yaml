networks:
  reverse-proxy:
    external: true

services:
  alertmanager:
    image: docker.io/prom/alertmanager:v0.30.0
    container_name: alertmanager
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    user: ${UID}:${GID}
    command:
      - --config.file=/etc/alertmanager/config.yaml
      - --storage.path=/alertmanager
    expose:
      - 9093
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/alertmanager/:/etc/alertmanager/:rw
