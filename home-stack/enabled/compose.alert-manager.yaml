networks:
  reverse-proxy:
    external: true

services:
  alertmanager:
    image: docker.io/prom/alertmanager:v0.31.0
    container_name: alertmanager
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    user: ${UID}:${GID}
    command:
      - --config.file=/etc/alertmanager/config.yaml
      - --storage.path=/alertmanager
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/alertmanager/:/etc/alertmanager/:rw
