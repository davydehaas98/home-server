networks:
  reverse-proxy:
    external: true

services:
  prometheus:
    image: docker.io/prom/prometheus:v3.0.1@sha256:565ee86501224ebbb98fc10b332fa54440b100469924003359edf49cbce374bd
    container_name: prometheus
    restart: unless-stopped
    cpus: 4
    mem_limit: 8192m
    # user: ${UID}:${GID}
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
      - --web.enable-lifecycle
    environment:
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/prometheus:/etc/prometheus
    # - ${USER_DIR}/prometheus/data:/prometheus
    expose:
      - 9090
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "wget", "--spider", "prometheus:9090"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    labels:
      - traefik.enable=true
      - traefik.http.routers.prometheus.entrypoints=websecure
      - traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN_NAME}`)
      - traefik.http.routers.prometheus.middlewares=chain-authelia@file
      - traefik.http.services.prometheus.loadbalancer.server.port=9090
