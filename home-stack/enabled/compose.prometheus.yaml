networks:
  reverse-proxy:
    external: true

services:
  prometheus:
    image: docker.io/prom/prometheus:v3.6.0
    container_name: prometheus
    restart: unless-stopped
    cpus: 4
    mem_limit: 8192m
    # user: ${UID}:${GID}
    expose:
      - 9090
    networks:
      - reverse-proxy
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
      - --web.enable-lifecycle
    environment:
      TZ: ${TZ}
    volumes:
      - ~/home-server/prometheus:/etc/prometheus:rw
    # - ~/home-server/prometheus/data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "localhost:9090"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    labels:
      traefik.enable: true
      traefik.http.routers.prometheus.entrypoints: websecure
      traefik.http.routers.prometheus.rule: Host(`prometheus.${DOMAIN_NAME}`)
      traefik.http.routers.prometheus.middlewares: chain-authentik@file
      traefik.http.services.prometheus.loadbalancer.server.port: 9090
