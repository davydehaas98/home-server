networks:
  reverse-proxy:
    external: true
    
services:
  home-assistent:
    image: docker.io/homeassistant/home-assistant:2025.1.0@sha256:7db850eff6b858b6d01860cd76a10d993861f9bff140de85734ce01d153a62ca
    container_name: home-assistant
    cpus: 0.1
    mem_limit: 2048m
    restart: unless-stopped
    # user: ${GID}:${UID}
    privileged: true
    expose:
      - 8123
      - 443=
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://home-assistant:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/home-assistant/config:/config
    environment:
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.home-assistant.entrypoints=websecure
      - traefik.http.routers.home-assistant.rule=Host(`home-assistant.${DOMAIN_NAME}`) || Host(`hass.${DOMAIN_NAME}`)
      - traefik.http.routers.home-assistant.middlewares=chain-no-auth@file
      - traefik.http.services.home-assistant.loadbalancer.server.port=8123
