networks:
  reverse-proxy:
    external: true

# HACS: https://hacs.xyz/docs/use/download/download/#to-download-hacs-container
services:
  home-assistent:
    image: docker.io/homeassistant/home-assistant:2026.2.1
    container_name: home-assistant
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    privileged: true
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://home-assistant:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/home-assistant/config:/config:rw
    environment:
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.home-assistant.entrypoints: websecure
      traefik.http.routers.home-assistant.rule: Host(`home-assistant.${DOMAIN_NAME}`) || Host(`hass.${DOMAIN_NAME}`)
      traefik.http.routers.home-assistant.middlewares: chain-no-auth@file
      traefik.http.services.home-assistant.loadbalancer.server.port: 8123
