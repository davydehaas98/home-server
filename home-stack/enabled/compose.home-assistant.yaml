networks:
  reverse-proxy:
    external: true
    
services:
  home-assistent:
    image: homeassistant/home-assistant:2024.11.2@sha256:2ddb0ceb186218e6daf423ac26be2e5a6ce1cd430c6064fe82d1d3d70b95cf38
    container_name: home-assistant
    cpus: 0.1
    mem_limit: 1024m
    restart: unless-stopped
    user: ${GID}:${UID}
    privileged: true
    expose:
      - 8123
      - 443
    ports:
      - "8123:8123"
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://home-assistant:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ${USER_DIR}/home-assistant/config:/config
    environment:
      - TZ=${TZ}
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.home-assistant.entrypoints=websecure
      - traefik.http.routers.home-assistant.rule=Host(`home-assistant.${DOMAIN_NAME}`) || Host(`hass.${DOMAIN_NAME}`)
      - traefik.http.routers.home-assistant.middlewares=chain-no-auth@file
      - traefik.http.services.home-assistant.loadbalancer.server.port=8123
