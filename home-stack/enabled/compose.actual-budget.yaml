networks:
  reverse-proxy:
    external: true

services:
  actual-budget:
    image: ghcr.io/actualbudget/actual:26.2.0
    container_name: actual-budget
    deploy:
      resources:
        limits:
          cpus: '0.01'
          memory: 256M
        reservations:
          cpus: '0.001'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    # user: ${UID}:${GID}
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/actual-budget/data:/data:rw
    environment:
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.actual-budget.entrypoints: websecure
      traefik.http.routers.actual-budget.rule: Host(`actual.${DOMAIN_NAME}`) || Host(`budget.${DOMAIN_NAME}`)
      traefik.http.routers.actual-budget.middlewares: chain-actual-budget@file
      traefik.http.services.actual-budget.loadbalancer.server.port: 5006
