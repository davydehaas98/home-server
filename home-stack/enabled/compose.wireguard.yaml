networks:
  reverse-proxy:
    external: true

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest@sha256:d0a183ed666bb3ff0ccb55a3fc8de0aeaa7a264251e1bd8c7c8bbdbf4e750764
    container_name: wireguard
    restart: unless-stopped
    cpus: 1
    mem_limit: 512m
    user: ${GID}:${UID}
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=${TZ}
      - PUID=${UID}
      - PGID=${GID}
    volumes:
      - ${USER_DIR}/wireguard/config:/config
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - reverse-proxy
