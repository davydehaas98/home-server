networks:
  reverse-proxy:
    external: true
  wireguard:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 10.42.42.0/24
        - subnet: fdcc:ad94:bacf:61a3::/64

services:
  wireguard:
    image: ghcr.io/wg-easy/wg-easy:15.2.1
    container_name: wireguard
    restart: unless-stopped
    cpus: 1
    mem_limit: 512m
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1
    ports:
      - 51820:51820/udp
      - 51821:51821/tcp
    networks:
      reverse-proxy:
      wireguard:
        ipv4_address: 10.42.42.42
        ipv6_address: fdcc:ad94:bacf:61a3::2a
    volumes:
      - ~/home-server/wireguard:/etc/wireguard:rw
      - /lib/modules:/lib/modules:ro
    environment:
      WG_DEVICE: enp3s0
      WG_DEFAULT_DNS: 1.1.1.1
      WG_ALLOWED_IPS: 0.0.0.0/0,::/0
      WG_HOST: wireguard.davydehaas.nl
      WG_PORT: 51820
    labels:
      traefik.enable: true
      traefik.http.routers.wireguard.entrypoints: websecure
      traefik.http.routers.wireguard.rule: Host(`wireguard.${DOMAIN_NAME}`)
      traefik.http.routers.wireguard.middlewares: chain-authentik@file
      traefik.http.services.wireguard.loadbalancer.server.port: 51821
