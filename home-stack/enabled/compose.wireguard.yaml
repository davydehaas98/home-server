networks:
  reverse-proxy:
    external: true

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest@sha256:5794900ef4b61cdeab20bb0061995eac7e79954f52d811130e7bd7a1455f4977
    container_name: wireguard
    restart: unless-stopped
    cpus: 1
    mem_limit: 512m
    user: ${GID}:${UID}
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=${TZ}
      - PUID=${UID}
      - PGID=${GID}
    volumes:
      - ~/home-server/wireguard/config:/config
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - reverse-proxy
