networks:
  reverse-proxy:
    external: true

services:
  busybox:
    image: docker.io/busybox:1.37.0@sha256:37f7b378a29ceb4c551b1b5582e27747b855bbfaa73fa11914fe0df028dc581f
    container_name: busybox
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    user: ${UID}:${GID}
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/dri:/dev/dri
    expose:
      - 80
    ports:
      - 80:80/tcp
      - 80:80/udp
    networks:
      - reverse-proxy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://busybox:80/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    volumes:
      - ~/home-server/busybox:/home/user:rw
      - /mnt/raid/busybox/:/home/user:ro
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
    labels:
      - traefik.enable=true
      - traefik.http.routers.busybox.entrypoints=websecure
      - traefik.http.routers.busybox.rule=Host(`busybox.${DOMAIN_NAME}`) || Host(`busybox.${DOMAIN_NAME}`)
      - traefik.http.routers.busybox.middlewares=chain-authelia@file
      - traefik.http.services.busybox.loadbalancer.server.port=80
