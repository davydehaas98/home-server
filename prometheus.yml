global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - "alert.rules"

scrape_configs:
- job_name: node-exporter
  scrape_interval: 5s
  static_configs:
  - targets: ['127.0.0.1:9100']

- job_name: cadvisor
  scrape_interval: 5s
  static_configs:
  - targets: ['127.0.0.1:9101']

- job_name: 'prometheus'
  scrape_interval: 10s
  static_configs:
  - targets: ['127.0.0.1:9090']