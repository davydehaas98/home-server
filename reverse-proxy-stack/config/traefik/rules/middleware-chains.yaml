# nano /reverse-proxy/rules/middleware-chains.yml
http:
  middlewares:
    chain-no-auth:
      chain:
        middlewares:
          - compress
          - rate-limit
          - retry
          - secure-headers
    chain-basic-auth:
      chain:
        middlewares:
          - basic-auth
          - compress-response
          - rate-limit
          - retry
          - secure-headers
    chain-authelia:
      chain:
        middlewares:
          - authelia
          - compress
          - rate-limit
          - retry
          - secure-headers
    chain-oauth:
      chain:
        middlewares:
          - oauth
          - compress
          - rate-limit
          - retry
          - secure-headers
    chain-nextcloud:
      chain:
        middlewares:
          - nextcloud
          - rate-limit
          - retry
          - secure-headers
    chain-actual-budget:
      chain:
        middlewares:
          - actual-budget
          - rate-limit
          - retry
          - secure-headers
