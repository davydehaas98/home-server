networks:
  reverse-proxy:
    external: true

services:
  cloudflare-companion:
    image: ghcr.io/tiredofit/docker-traefik-cloudflare-companion:7.3.4@sha256:45497df03e34e38559ec8f1c24b639945419a8111a573968fe4f3876b413be96
    container_name: cloudflare-companion
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    # user: ${UID}:${GID}
    networks:
      - reverse-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=${TZ}
      - TRAEFIK_VERSION=2
      # Same as Traefik
      - CF_EMAIL=${CLOUDFLARE_EMAIL:?error}
      # Same as Traefik
      - CF_TOKEN=${CLOUDFLARE_API_KEY:?error}
      - DEFAULT_TTL=300
      - TARGET_DOMAIN=${DOMAIN_NAME}
      - DOMAIN1=${DOMAIN_NAME}
      - DOMAIN1_ZONE_ID=${CLOUDFLARE_ZONE_ID:?error}
      - DOMAIN1_PROXIED=true
