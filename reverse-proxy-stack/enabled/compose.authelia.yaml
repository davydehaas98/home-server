networks:
  reverse-proxy:
    external: true

services:
  authelia:
    image: ghcr.io/authelia/authelia:4.38.18@sha256:a5e6fa4b1dbdc296f80f9175157b145a0598690ec8cd4d6e105cd4498fe0c731
    container_name: authelia
    cpus: 4
    mem_limit: 8192m
    user: ${UID}:${GID}
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    expose:
      - 9091
    networks:
      - reverse-proxy
    volumes:
      - ${USER_DIR}/authelia:/config
    environment:
      - TZ=${TZ}
    healthcheck:
      disable: true
      test: ["CMD", "curl", "--fail", "http://authelia:9091/api/state"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    labels:
      - traefik.enable=true
      - traefik.http.routers.authelia.entrypoints=websecure
      - traefik.http.routers.authelia.rule=Host(`authelia.${DOMAIN_NAME}`)
      - traefik.http.routers.authelia.middlewares=chain-no-auth@file
      - traefik.http.services.authelia.loadbalancer.server.port=9091
