networks:
  reverse-proxy:
    external: true

# echo "PG_PASS=$(openssl rand -base64 36 | tr -d '\n')" >> .env
# echo "AUTHENTIK_SECRET_KEY=$(openssl rand -base64 60 | tr -d '\n')" >> .env

services:
  # https://docs.goauthentik.io/install-config/install/docker-compose/
  authentik-server:
    image: ghcr.io/goauthentik/server:2025.12.1
    container_name: authentik-server
    command: server
    depends_on:
      authentik-postgres:
        condition: service_healthy
        restart: true
    expose:
      - 9000
      - 9443
    networks:
      - reverse-proxy
    restart: unless-stopped
    volumes:
      - ~/home-server/authentik/media:/media:rw
      - ~/home-server/authentik/custom-templates:/templates:rw
    env_file:
      - .env
    environment:
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: password
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:?secret key required}
    labels:
      traefik.enable: true
      traefik.http.routers.authentik.entrypoints: websecure
      traefik.http.routers.authentik.rule: Host(`authentik.${DOMAIN_NAME}`) || Host(`auth.${DOMAIN_NAME}`)
      traefik.http.routers.authentik.middlewares: chain-no-auth@file
      traefik.http.services.authentik.loadbalancer.server.port: 9000

  authentik-worker:
    image: ghcr.io/goauthentik/server:2025.12.1
    container_name: authentik-worker
    command: worker
    depends_on:
      authentik-postgres:
        condition: service_healthy
    restart: unless-stopped
    user: root
    networks:
      - reverse-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ~/home-server/authentik/media:/media:rw
      - ~/home-server/authentik/certs:/certs:rw
      - ~/home-server/authentik/custom-templates:/templates:rw
    env_file:
      - .env
    environment:
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: password
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:?secret key required}

  authentik-postgres:
    image: docker.io/library/postgres:18.1-alpine
    container_name: authentik-postgres
    restart: unless-stopped
    networks:
      - reverse-proxy
    volumes:
      - ~/home-server/authentik/postgres:/var/lib/postgresql:rw
    env_file:
      - .env
    environment:
      POSTGRES_DB: authentik
      POSTGRES_USER: authentik
      POSTGRES_PASSWORD: password
    healthcheck:
      interval: 30s
      retries: 5
      start_period: 20s
      test:
        - CMD-SHELL
        - pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      timeout: 5s
