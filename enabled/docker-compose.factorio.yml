services:
  # https://hub.docker.com/r/factoriotools/factorio
  factorio:
    image: factoriotools/factorio:1.1.108@sha256:a8e9bf1da800cd23f7f923f38d07cef9b5ec96f192352c3a4444a2505f24b70c
    container_name: factorio
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      #- LOAD_LATEST_SAVE=false
      #- SAVE_NAME=<savename>
    volumes:
      - ${USER_DIR}/factorio:/factorio
    ports:
      - 34197:34197/udp
      #- 27015:27015/tcp # RCON optional
    labels:
    - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default