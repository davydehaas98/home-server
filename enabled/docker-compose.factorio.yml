version: "3.9"
services:
  # https://hub.docker.com/r/factoriotools/factorio
  factorio:
    image: factoriotools/factorio:1.1.104@sha256:624ef4ada27b38f8924a1c8603a9f97cc33165443fcba6fc118a4fcacd6f2e73
    container_name: factorio
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      #- LOAD_LATEST_SAVE=false
      #- SAVE_NAME=<savename>
    volumes:
      - ${USER_DIR}/factorio:/factorio
    ports:
      - 34197:34197/udp
      #- 27015:27015/tcp # RCON optional
    labels:
    - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default