services:
  # https://hub.docker.com/r/factoriotools/factorio
  factorio:
    image: factoriotools/factorio:1.1.107@sha256:f9f55817d9914426a1f2eab89295fcd9fdd4fc25d6ad5611f31affe728a2e6fb
    container_name: factorio
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      #- LOAD_LATEST_SAVE=false
      #- SAVE_NAME=<savename>
    volumes:
      - ${USER_DIR}/factorio:/factorio
    ports:
      - 34197:34197/udp
      #- 27015:27015/tcp # RCON optional
    labels:
    - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default