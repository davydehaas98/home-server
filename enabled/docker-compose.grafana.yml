version: "3.8"
services:
  # sudo chown -R 472:472 ${USER_DIR}/grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
    - ${USER_DIR}/grafana:/var/lib/grafana
    expose:
    - 3000
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --quiet --tries=1 --spider https://grafana.$DOMAIN_NAME/api/health || exit 1"]
    #   interval: 60s
    #   timeout: 10s
    #   retries: 2
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    - traefik.enable=true
    - traefik.http.routers.grafana.entrypoints=https
    - traefik.http.routers.grafana.rule=Host(`grafana.$DOMAIN_NAME`)
    - traefik.http.routers.grafana.tls=true
    - traefik.http.routers.grafana.middlewares=chain-no-auth@file
    - traefik.http.services.grafana.loadbalancer.server.port=3000
    networks:
    - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
