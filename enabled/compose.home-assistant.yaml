services:
  home-assistent:
    image: homeassistant/home-assistant:2024.10.2@sha256:a6b2a25a4ae7d747506ad3a24bcaf1ee2290fb82811f077447b8847eecd29c56
    container_name: home-assistant
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 1024m
    user: ${GID}:${UID}
    environment:
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/home-assistant/config:/config
    expose:
      - 8123
      - 443
    ports:
      - "8123:8123"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://home-assistant:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.home-assistant.entrypoints=websecure
      - traefik.http.routers.home-assistant.rule=Host(`home-assistant.${DOMAIN_NAME}`) || Host(`hass.${DOMAIN_NAME}`)
      - traefik.http.routers.home-assistant.middlewares=chain-no-auth@file
      - traefik.http.services.home-assistant.loadbalancer.server.port=8123
    privileged: true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
