version: "3.8"
services:
  # https://hub.docker.com/r/statping/statping
  statping:
    container_name: statping
    image: statping/statping:v0.90.74
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
      - TZ=${TZ}
      - DB_CONN=sqlite
    volumes:
      - ${USER_DIR}/statping/app:/app
    expose:
      - 8080
      # healthcheck:
      #   test: ["CMD-SHELL", "curl -f https://status.$DOMAIN_NAME/health || exit 1"]
      #   interval: 60s
      #   timeout: 10s
      #   retries: 2
    labels:
      - diun.enable=true
      - diun.watch_repo=true
      - traefik.enable=true
      - traefik.http.routers.statping.entrypoints=websecure
      - traefik.http.routers.statping.rule=Host(`statping.$DOMAIN_NAME`,`status.$DOMAIN_NAME`)
      - traefik.http.routers.statping.middlewares=chain-no-auth@file
      - traefik.http.services.statping.loadbalancer.server.port=8080
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default