version: "3.8"
services:
  # https://hub.docker.com/r/statping/statping
  statping:
    container_name: statping
    image: statping/statping:latest
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
    - TZ=${TZ}
    - DB_CONN=sqlite
    volumes:
    - /server/statping/app:/app
    expose:
    - 8080
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    healthcheck:
      test: ["CMD-SHELL", "curl -f https://status.davydehaas.nl/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 2