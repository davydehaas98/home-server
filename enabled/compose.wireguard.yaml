services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest@sha256:58836bd9b422c30f07bd596a7f49f4a22bad4d8f5acf39e09f4156d020aba1a1
    container_name: wireguard
    restart: unless-stopped
    cpus: 1
    mem_limit: 512m
    user: ${GID}:${UID}
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=${TZ}
      - PUID=${UID}
      - PGID=${GID}
    volumes:
      - ${USER_DIR}/wireguard/config:/config
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
