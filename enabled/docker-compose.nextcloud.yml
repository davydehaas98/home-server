version: "3.9"
services:
  # https://hub.docker.com/r/linuxserver/nextcloud/
  nextcloud:
    image: linuxserver/nextcloud:28.0.3@sha256:3c84dc74752eb18311c9ffef1182e6230d1f647a85f737d277f3620b7d1c6697
    container_name: nextcloud
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 1024m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_HOST=nexcloud-postgresql
    volumes:
      - ${USER_DIR}/nextcloud/config:/config
      - ${USER_DIR}/nextcloud/data:/data
    expose:
      - 80
      - 443
    depends_on:
      - nextcloud-postgresql
      - nextcloud-redis
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.nextcloud.entrypoints=websecure
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.${DOMAIN_NAME}`,`cloud.${DOMAIN_NAME}`)
      - traefik.http.routers.nextcloud.middlewares=chain-nextcloud@file
      - traefik.http.services.nextcloud.loadbalancer.server.port=80
    networks:
      - reverse-proxy
  nextcloud-postgresql:
    image: postgres:16.2@sha256:f58300ac8d393b2e3b09d36ea12d7d24ee9440440e421472a300e929ddb63460
    container_name: nextcloud-postgresql
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
    volumes:
      - ${STORAGE_DIR}/nextcloud-postgresql:/var/lib/postgresql
      # This needs explicit mapping due to https://github.com/docker-library/postgres/blob/4e48e3228a30763913ece952c611e5e9b95c8759/Dockerfile.template#L52
      - ${STORAGE_DIR}/nextcloud-postgresql/data:/var/lib/postgresql/data
    expose:
      - 5432
    shm_size: 256M
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
  nextcloud-redis:
    image: redis:7.2.4@sha256:e647cfe134bf5e8e74e620f66346f93418acfc240b71dd85640325cb7cd01402
    container_name: nextcloud-redis
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - ${STORAGE_DIR}/nextcloud-redis:/data
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
