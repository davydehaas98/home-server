version: "3.8"
services:
  # Docker update notifier
  diun:
    image: crazymax/diun:latest
    container_name: diun
    restart: unless-stopped
    environment:
    - TZ=${TZ}
    - DIUN_NOTIFY_SLACK_WEBHOOKURL=https://discord.com/api/webhooks/798632410349699165/9wYRGCWHO2o18NIFi20h9bG_h13YiES2jRDi-ymtrTYE7p7SeOQDv7DREgLwQkf15Rz7/slack
    - DIUN_PROVIDERS_DOCKER=true
    - DIUN_PROVIDERS_DOCKER_WATCHSTOPPED=true
    - DIUN_WATCH_WORKERS=20
    - DIUN_WATCH_SCHEDULE=0 */6 * * *
    - LOG_LEVEL=info
    - LOG_JSON=false
    volumes:
    - /server/diun/data:/data
    - /var/run/docker.sock:/var/run/docker.sock
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    networks:
    - server
networks:
  server:
    driver: bridge
    name: server