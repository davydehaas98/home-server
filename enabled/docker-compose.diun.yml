version: "3.8"
services:
  # Docker update notifier
  diun:
    image: crazymax/diun:4.21.0
    container_name: diun
    restart: unless-stopped
    environment:
    - TZ=${TZ}
    - LOG_LEVEL=error
    - LOG_JSON=false
    - DIUN_DB_PATH=diun.db
    - DIUN_WATCH_FIRSTCHECKNOTIF=false
    - DIUN_WATCH_WORKERS=10
    # Scans every 6 hours
    # seconds - minutes - hours - day of month - month - day of week
    - DIUN_WATCH_SCHEDULE=0 0 */6 * * *
    - DIUN_PROVIDERS_DOCKER=true
    - DIUN_PROVIDERS_DOCKER_WATCHSTOPPED=true
    - DIUN_NOTIF_SLACK_WEBHOOKURL=https://discord.com/api/webhooks/938433344469872660/Lu7yCvjaH4VFc_n1My3AYThYlsh_uuIyhVpW3aLoeMm_bup6tysMIvLr_dGkDDJzvyaW/slack
    volumes:
    - ${USER_DIR}/diun/data:/data
    - /var/run/docker.sock:/var/run/docker.sock
    labels:
    - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default