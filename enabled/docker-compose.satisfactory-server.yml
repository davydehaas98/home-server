services:
  satisfactory-server:
    image: wolveix/satisfactory-server:v1.7.4@sha256:2570735308d6a17876a638dda047a4effc8b02a2bdb01e83c85d4affd60f9b14
    container_name: satisfactory-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 16G
    volumes:
      - ${USER_DIR}/satisfactory-server:/config
    expose:
      - 7777
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - MAXPLAYERS=4
      - ROOTLESS=false
      - STEAMBETA=false
    healthcheck:
      test: bash /healthcheck.sh
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    labels:
      - diun.enable=true
