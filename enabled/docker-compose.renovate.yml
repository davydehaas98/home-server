services:
  renovate:
    image: renovate/renovate:37.431.5@sha256:cb06990175403e5dfb74c8906164a99b3f6b2df2f8d3fdc5ff6c78b432613319
    container_name: renovate
    restart: unless-stopped
    cpus: 1
    mem_limit: 4096m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - RENOVATE_AUTODISCOVER=true
      - RENOVATE_AUTODISCOVER_NAMESPACES=davydehaas98
      - RENOVATE_EXECUTION_TIMEOUT=300
      # - RENOVATE_GIT_AUTHOR=Renovate Bot <bot@renovateapp.com>
      - RENOVATE_PLATFORM=github
      # - RENOVATE_REPOSITORIES=davydehaas98/home-server,davydehaas98/media-server
      - RENOVATE_TOKEN=${RENOVATE_TOKEN}
      - LOG_LEVEL=INFO
    volumes:
      - ${USERDIR}/renovate/config.js:/usr/src/app/config.js
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
