services:
  renovate:
    image: renovate/renovate:37.431.7@sha256:557767111e572ceeca41f676879f024e299dd03ee6ae7aed850930799dfc9009
    container_name: renovate
    restart: unless-stopped
    cpus: 1
    mem_limit: 4096m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - RENOVATE_TOKEN=${RENOVATE_TOKEN}
      - RENOVATE_EXECUTION_TIMEOUT=300
      - RENOVATE_AUTODISCOVER=false
      - RENOVATE_GIT_AUTHOR=Renovate Bot <bot@renovateapp.com>
      - RENOVATE_PLATFORM=github
      - RENOVATE_REPOSITORIES=davydehaas98/home-server,davydehaas98/media-server
      - LOG_LEVEL=DEBUG
    volumes:
      - ${USERDIR}/renovate/config.js:/usr/src/app/config.js
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
