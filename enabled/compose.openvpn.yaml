services:
  openvpn:
    image: openvpn/openvpn-as:latest
    container_name: openvpn
    restart: unless-stopped
    cpus: 0.5
    mem_limit: 512m
    user: ${GID}:${UID}
    cap_add:
      - NET_ADMIN
    expose:
      - 443
      - 943
    ports:
      - 1194:1194/udp
    volumes:
      - ${USER_DIR}/openvpn:/openvpn
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.openvpn.entrypoints=websecure
      - traefik.http.routers.openvpn.rule=Host(`openvpn.${DOMAIN_NAME}`)
      - traefik.http.routers.openvpn.middlewares=chain-authelia@file
      - traefik.http.services.openvpn.loadbalancer.server.port=3000
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
