services:
  home-assistent:
    image: homeassistant/home-assistant:2024.7.4@sha256:82c37d50571cd163fc762fdd4ff5f564044af07931e7844f01c8c196dc735a0d
    container_name: home-assistant
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 1024m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/home-assistant/config:/config
    expose:
      - 8123
    ports:
      - "8123:8123"
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.home-assistant.entrypoints=websecure
      - traefik.http.routers.home-assistant.rule=Host(`home-assistant.${DOMAIN_NAME}`) || Host(`hass.${DOMAIN_NAME}`)
      - traefik.http.routers.home-assistant.middlewares=chain-authelia@file
      - traefik.http.services.home-assistant.loadbalancer.server.port=8123
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
