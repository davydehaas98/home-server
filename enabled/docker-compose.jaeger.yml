services:
  jaeger:
    image: jaegertracing/all-in-one:1.56.0@sha256:d2cd4c226624bdc116decd3106091b4df9882da8db42f8550293596cab79b8ea
    container_name: jaeger
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    ports:
      - 6831:6831/udp
      - 16686:16686
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.jaeger.entrypoints=websecure
      - traefik.http.routers.jaeger.rule=Host(`jaeger.${DOMAIN_NAME}`)
      - traefik.http.routers.jaeger.middlewares=chain-authelia@file
      - traefik.http.services.jaeger.loadbalancer.server.port=16686
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default