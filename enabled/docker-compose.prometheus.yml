version: "3.8"
services:
  # Systems monitoring and alertingtoolkit
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    environment:
    - TZ=${TZ}
    volumes:
    - /server/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
    - 9090:9090
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    depends_on:
    - node-exporter
    - cadvisor
  # Prometheus Node Exporter exposes a wide variety of hardware- and kernel-related metrics.
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    # volumes:
    #   - /proc:/host/proc:ro
    #   - /sys:/host/sys:ro
    #   - /:/rootfs:ro
    # command:
    #   - '--path.procfs=/host/proc'
    #   - '--path.rootfs=/rootfs'
    #   - '--path.sysfs=/host/sys'
    #   - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
  # Container Advisor analyzes and exposes resource usage and performance data from running containers
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    environment:
    - TZ=${TZ}
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    ports:
    - 6380:8080
