services:
  home-assistent:
    image: homeassistant/home-assistant:2024.9.3@sha256:1ad29727bdfe3f6422c231f3eb269a90eabb289ed00583ca423547b039a2c24f
    container_name: home-assistant
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 1024m
    user: ${GID}:${UID}
    environment:
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/home-assistant/config:/config
    expose:
      - 8123
      - 443
    ports:
      - "8123:8123"
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.home-assistant.entrypoints=websecure
      - traefik.http.routers.home-assistant.rule=Host(`home-assistant.${DOMAIN_NAME}`) || Host(`hass.${DOMAIN_NAME}`)
      - traefik.http.routers.home-assistant.middlewares=chain-no-auth@file
      - traefik.http.services.home-assistant.loadbalancer.server.port=8123
    privileged: true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
