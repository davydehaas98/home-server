version: "3.8"
services:
  # https://github.com/itzg/docker-minecraft-server
  # scp -r "C:\Users\Davy\Downloads\Better Minecraft Server Pack [FORGE] 1.18\mods" root@davydehaas.nl:/server/minecraft-better/data/mods
  # scp -r "C:\Users\Davy\Downloads\Better Minecraft Server Pack [FORGE] 1.18\config" root@davydehaas.nl:/server/minecraft-better/data/config
  minecraft-better:
    image: itzg/minecraft-server:java17
    container_name: minecraft-better
    restart: unless-stopped
    cpus: 4
    mem_limit: 16G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - EULA=TRUE
    - VERSION=1.18.1
    - ENABLE_RCON=TRUE
    - RCON_PORT=25575
    - RCON_PASSWORD=minecraft
    - ENABLE_AUTOPAUSE=TRUE
    - AUTOPAUSE_TIMEOUT_EST=600 # In seconds
    - MAX_TICK_TIME=-1 # default 60000
    - INIT_MEMORY=2G
    - MAX_MEMORY=16G
    - TYPE=FORGE
    #- FORGEVERSION=38.0.17
    - SERVER_NAME=better
    - ICON=https://davydehaas.nl/assets/images/memoji.png
    - OVERRIDE_ICON=TRUE
    - DIFFICULTY=easy
    - OPS=Capta1nCreeper
    - WHITELIST=Capta1nCreeper,DamneDoofus,xdZeta,Submannie,Chazler,makreeltje_,stimixer,
    - MAX_PLAYERS=20
    - MAX_WORLD_SIZE=10000
    - ALLOW_NETHER=TRUE
    - ANNOUNCE_PLAYER_ACHIEVEMENTS=TRUE
    - ENABLE_COMMAND_BLOCK=TRUE
    - FORCE_GAMEMODE=FALSE
    - GENERATE_STRUCTURES=TRUE
    - HARDCORE=FALSE
    - SNOOPER_ENABLED=FALSE
    - MAX_BUILD_HEIGHT=256
    - SPAWN_ANIMALS=TRUE
    - SPAWN_MONSTERS=TRUE
    - SPAWN_NPCS=TRUE
    - SPAWN_PROTECTION=16
    - VIEW_DISTANCE=12
    #- SEED=1785852800490497919
    - MODE=survival
    - MOTD=Davy's Better Minecraft modded server.
    - PVP=TRUE
    - LEVEL_TYPE=DEFAULT
    - ONLINE_MODE=TRUE
    - ALLOW_FLIGHT=TRUE
    volumes:
    - /server/minecraft-better/data:/data
    expose:
    - 25575
    ports:
    - 25566:25565
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
  # https://hub.docker.com/r/itzg/mc-backup
  minecraft-better-backup:
    image: itzg/mc-backup:latest
    container_name: minecraft-better-backup
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - BACKUP_METHOD=tar
    - BACKUP_INTERVAL=12h
    - DEST_DIR=/backups
    - EXCLUDES=*.jar,cache,logs
    - PAUSE_IF_NO_PLAYERS=true
    - PRUNE_BACKUPS_DAYS=4
    - PRUNE_RESTIC_RETENTION=--keep-within 7d
    - INITIAL_DELAY=2m
    - RCON_HOST=minecraft-better
    - RCON_PORT=25575
    - RCON_PASSWORD=minecraft
    volumes:
    - /server/minecraft-better/data:/data:ro
    - /mnt/raid/server/minecraft-better-backup:/backups
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
