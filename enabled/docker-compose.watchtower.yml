version: "3.8"
services:
  # Automates Docker image updates
  # where `com.centurylinklabs.watchtower.enable: "true"` is added to the container
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    # Watch containers where `com.centurylinklabs.watchtower.enable: "true"`
    # Update every day at 6 AM
    # seconds - minutes - hours - day of month - month - day of week
    command: --label-enable --schedule "0 0 6 * * *" --cleanup
    environment:
      - TZ=${TZ}
      - WATCHTOWER_NOTIFICATIONS=slack
      - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=https://discord.com/api/webhooks/938428775899742218/Zv9ICoZFNdrXjEejllEIb4bZIY3XLfwHqpKtdPSCdA4g7dstBzGneWE3PSOP8ofiwOYD/slack
      - WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER=Watchtower
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - diun.enable=true
      - diun.watch_repo=true