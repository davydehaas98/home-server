services:
  # sudo chown -R 472:472 ${USER_DIR}/grafana
  grafana:
    image: grafana/grafana:11.2.2@sha256:d5133220d770aba5cb655147b619fa8770b90f41d8489a821d33b1cd34d16f89
    container_name: grafana
    restart: unless-stopped
    cpus: 0.5
    mem_limit: 512m
    user: ${GID}:${UID}
    environment:
      - TZ=${TZ}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ${USER_DIR}/grafana:/var/lib/grafana
    expose:
      - 3000
      # healthcheck:
      #   test: ["CMD-SHELL", "wget --quiet --tries=1 --spider https://grafana.${DOMAIN_NAME}/api/health || exit 1"]
      #   interval: 60s
      #   timeout: 10s
      #   retries: 2
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN_NAME}`)
      - traefik.http.routers.grafana.middlewares=chain-authelia@file
      - traefik.http.services.grafana.loadbalancer.server.port=3000
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
