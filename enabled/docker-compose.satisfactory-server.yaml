services:
  satisfactory-server:
    image: wolveix/satisfactory-server:v1.7.0
    container_name: satisfactory-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 16G
    volumes:
      - ${USER_DIR}/satisfactory-server:/config
    expose:
      - 7777
    ports:
      - "7777:7777/udp"
      - "7777:7777/tcp"
    environment:
      - PGID=${PGID)
      - PUID=${PUID)
      - TZ=${TZ}
      - MAXPLAYERS=4
      - ROOTLESS=false
      - STEAMBETA=false
    healthcheck:
      test: bash /healthcheck.sh
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    labels:
      - diun.enable=true
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 4G
