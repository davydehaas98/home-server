version: "3.8"
services:
  # Web UI for Docker containers
  # Useful for managing all the containers on the server
  portainer:
    image: portainer/portainer-ce:alpine
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    cpus: 1
    mem_limit: 1G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - /server/portainer/data:/data
    - /var/run/docker.sock:/var/run/docker.sock
    expose:
    - 9000
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --quiet --tries=1 --spider https://portainer.davydehaas.nl/api/status || exit 1"]
    #   interval: 60s
    #   timeout: 10s
    #   retries: 2
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    - traefik.enable=true
    - traefik.http.routers.portainer.entrypoints=https
    - traefik.http.routers.portainer.tls=true
    - traefik.http.routers.portainer.rule=Host(`portainer.davydehaas.nl`)
    - traefik.http.routers.portainer.middlewares=chain-no-auth@file
    - traefik.http.services.portainer.loadbalancer.server.port=9000
    networks:
    - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
