version: "3.8"
services:
  # Web UI for Docker containers
  # Useful for managing all the containers on the server
  portainer:
    image: portainer/portainer-ce:2.13.0
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    cpus: 1
    mem_limit: 1G
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - ${USER_DIR}/portainer/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - 9000
      # healthcheck:
      #   test: ["CMD-SHELL", "wget --quiet --tries=1 --spider https://portainer.$DOMAIN_NAME/api/status || exit 1"]
      #   interval: 60s
      #   timeout: 10s
      #   retries: 2
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.portainer.entrypoints=websecure
      - traefik.http.routers.portainer.rule=Host(`portainer.$DOMAIN_NAME`)
      - traefik.http.routers.portainer.middlewares=chain-authelia@file
      - traefik.http.services.portainer.loadbalancer.server.port=9000
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
