version: "3.8"
services:
  # https://github.com/itzg/docker-minecraft-server
  # scp -r "C:\Users\Davy\Downloads\arthalos-eternal-realm-v1.2.8_server\mods" root@davydehaas.nl:/server/minecraft-server/data
  # scp -r "C:\Users\Davy\Downloads\arthalos-eternal-realm-v1.2.8_server\config" root@davydehaas.nl:/server/minecraft-server/config
  minecraft-server-arthalos:
    image: itzg/minecraft-server:java8
    container_name: minecraft-server-arthalos
    restart: unless-stopped
    cpus: 6
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - EULA=TRUE
    - VERSION=1.12.2
    - ENABLE_AUTOPAUSE=TRUE
    - INIT_MEMORY=2G
    - MAX_MEMORY=8G
    - MEMORY=8192M
    - TYPE=FORGE
    # - FORGEVERSION=14.23.5.2854
    - SERVER_NAME=arthalos
    - ICON=https://davydehaas.nl/assets/images/memoji.png
    - OVERRIDE_ICON=TRUE
    - DIFFICULTY=normal
    - OPS=Capta1nCreeper,Timooo0
    - WHITELIST=Capta1nCreeper,Timooo0,Lukam0s,DutchDog99,mcodenl,rekkmore,Mark0nius99
    - MAX_PLAYERS=20
    - MAX_WORLD_SIZE=10000
    - ALLOW_NETHER=TRUE
    - ANNOUNCE_PLAYER_ACHIEVEMENTS=TRUE
    - ENABLE_COMMAND_BLOCK=TRUE
    - FORCE_GAMEMODE=FALSE
    - GENERATE_STRUCTURES=TRUE
    - HARDCORE=FALSE
    - SNOOPER_ENABLED=FALSE
    - MAX_BUILD_HEIGHT=256
    - MAX_TICK_TIME=60000
    - SPAWN_ANIMALS=TRUE
    - SPAWN_MONSTERS=TRUE
    - SPAWN_NPCS=TRUE
    - SPAWN_PROTECTION=16
    - VIEW_DISTANCE=10
    #- SEED=1785852800490497919
    - MODE=survival
    - MOTD=Davy's Arthalos Minecraft server.
    - PVP=TRUE
    - LEVEL_TYPE=DEFAULT
    - ONLINE_MODE=TRUE
    - ALLOW_FLIGHT=FALSE
    volumes:
    - /server/minecraft-server-arthalos/data:/data
    ports:
    - 25566:25565
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true