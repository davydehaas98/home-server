version: "3.8"
services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    environment:
    - TZ=${TZ}
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    ports:
    - 6380:8080
    depends_on:
    - cadvisor-redis
  
  cadvisor-redis:
    image: redis:latest
    container_name: cadvisor-redis
    restart: unless-stopped
    environment:
    - TZ=${TZ}
    ports:
    - 6379:6379
