version: "3.8"
services:
  # https://github.com/itzg/docker-minecraft-server
  minecraft-server-arachne:
    image: itzg/minecraft-server:java8
    container_name: minecraft-server-arachne
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - EULA=TRUE
    - VERSION=1.12.2
    - ENABLE_RCON=TRUE
    - RCON_PORT=25575
    - RCON_PASSWORD=minecraft
    - ENABLE_AUTOPAUSE=TRUE
    - AUTOPAUSE_TIMEOUT_EST=600 # In seconds
    - INIT_MEMORY=2G
    - MAX_MEMORY=8G
    - MEMORY=8192M
    - TYPE=FORGE
    # - FORGEVERSION=14.23.5.2854
    - SERVER_NAME=arachne
    - ICON=https://davydehaas.nl/assets/images/memoji.png
    - OVERRIDE_ICON=TRUE
    - DIFFICULTY=normal
    - OPS=Capta1nCreeper,Lukam0s,Timooo0
    - WHITELIST=Capta1nCreeper,Timooo0,Lukam0s,DutchDog99,mcodenl,rekkmore,Mark0nius99
    - MAX_PLAYERS=20
    - MAX_WORLD_SIZE=10000
    - ALLOW_NETHER=TRUE
    - ANNOUNCE_PLAYER_ACHIEVEMENTS=TRUE
    - ENABLE_COMMAND_BLOCK=TRUE
    - FORCE_GAMEMODE=FALSE
    - GENERATE_STRUCTURES=TRUE
    - HARDCORE=FALSE
    - SNOOPER_ENABLED=FALSE
    - MAX_BUILD_HEIGHT=256
    - SPAWN_ANIMALS=TRUE
    - SPAWN_MONSTERS=TRUE
    - SPAWN_NPCS=TRUE
    - SPAWN_PROTECTION=16
    - VIEW_DISTANCE=10
    #- SEED=1785852800490497919
    - MODE=survival
    - MOTD=Davy's Arachne Minecraft server.
    - PVP=TRUE
    - LEVEL_TYPE=DEFAULT
    - ONLINE_MODE=TRUE
    - ALLOW_FLIGHT=FALSE
    volumes:
    - /server/minecraft-server-arachne/data:/data
    expose:
    - 25575
    ports:
    - 25567:25565
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
  minecraft-server-arachne-backup:
    image: itzg/mc-backup:latest
    container_name: minecraft-server-arachne-backup
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - BACKUP_METHOD=tar
    - BACKUP_INTERVAL=2h
    - EXCLUDES=*.jar,cache,logs
    - PRUNE_BACKUPS_DAYS=7
    - PRUNE_RESTIC_RETENTION=--keep-within 7d
    - INITIAL_DELAY=1m
    - RCON_HOST=minecraft-server-arachne
    - RCON_PORT=25575
    - RCON_PASSWORD=minecraft
    volumes:
    - /server/minecraft-server-arachne/data:/data:ro
    - /server/minecraft-server-arachne-backup:/backups
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
