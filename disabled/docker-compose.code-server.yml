services:
  code-server:
    image: linuxserver/code-server:4.91.1@sha256:9cc3714391245a4d252f21ff7a83fdcc3ebb958dd53c0835de9ce35fd62c2e97
    container_name: code-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${USER_DIR}/code-server/config:/config
    expose:
    - 8443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
