services:
  code-server:
    image: linuxserver/code-server:latest@sha256:e5da0663f823fad954a863c4b729cafee4715428e37b9ff3c13e97775a1dae38
    container_name: code-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${USER_DIR}/code-server/config:/config
    expose:
    - 8443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
