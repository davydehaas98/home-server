services:
  code-server:
    image: linuxserver/code-server:4.92.2@sha256:c42df5441d92b7f318c67a9b8f17194c064946faa77efed82e08a9fd29024bc1
    container_name: code-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${USER_DIR}/code-server/config:/config
    expose:
    - 8443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
