services:
  code-server:
    image: lscr.io/linuxserver/code-server:4.92.2@sha256:8426cb66c90558c432ae7e89848546d9a286a4bcc0ae083a0020324007d49b38
    container_name: code-server
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${USER_DIR}/code-server/config:/config
    expose:
    - 8443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
