services:
  # https://hub.docker.com/r/screepers/screeps-launcher
  screeps:
    image: screepers/screeps-launcher:v1.16.0@sha256:46ae19649731243aaa932b75d257d3ba82d71c5bd337bdac777860f158fbefba
    container_name: screeps-launcher
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - MONGO_HOST=mongo
    - REDIS_HOST=redis
    volumes:
    - ${USER_DIR}/screeps-launcher:/screeps
    ports:
    - 21025:21025/tcp
  mongo:
    image: mongo:6.0.5@sha256:928347070dc089a596f869a22a4204c0feace3eb03470a6a2de6814f11fb7309
    container_name: screeps-mongo
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/screeps-mongo:/data/db
  redis:
    image: redis:7.0.15@sha256:542d7b57de68bac0568e1dc422657c900a120a7c27217e68433591ef59bb312c
    container_name: screeps-redis
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/screeps-redis:/data