version: "3.8"
services:
  openttd-server:
    image: davydehaas98/openttd-server:1.10.3
    container_name: openttd-server
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - LOADGAME=true
    - SAVENAME=game.sav
    - SAVEPATH=/home/openttd/.openttd/save
    - DEBUG=1
    volumes:
    - /server/openttd-server/.openttd:/home/openttd/.openttd
    - /server/openttd-server:/usr/games
    ports:
    - 3979:3979/tcp
    - 3979:3979/udp
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true