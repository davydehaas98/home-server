services:
  nextcloud:
    image: lscr.io/linuxserver/nextcloud:29.0.7@sha256:e10a8fa37ad7ed8c4625b4d264bab5714b8184d19826d7f940254e91cef10cd3
    container_name: nextcloud
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 1024m
    user: ${UID}:${GID}
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=${TZ}
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_HOST=nexcloud-postgresql
    volumes:
      - ${USER_DIR}/nextcloud/config:/config
      - ${USER_DIR}/nextcloud/data:/data
    expose:
      - 80
      - 443
    depends_on:
      - nextcloud-postgresql
      - nextcloud-redis
    labels:
      - diun.enable=true
      - traefik.enable=true
      - traefik.http.routers.nextcloud.entrypoints=websecure
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.${DOMAIN_NAME}`) || Host(`cloud.${DOMAIN_NAME}`)
      - traefik.http.routers.nextcloud.middlewares=chain-nextcloud@file
      - traefik.http.services.nextcloud.loadbalancer.server.port=80
    networks:
      - reverse-proxy
  nextcloud-postgresql:
    image: postgres:16.4@sha256:c62fdb7fd6f519ef425c54760894c74e8d0cb04fbf4f7d3d79aafd86bae24edd
    container_name: nextcloud-postgresql
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
    volumes:
      - ${STORAGE_DIR}/nextcloud-postgresql:/var/lib/postgresql
      # This needs explicit mapping due to https://github.com/docker-library/postgres/blob/4e48e3228a30763913ece952c611e5e9b95c8759/Dockerfile.template#L52
      - ${STORAGE_DIR}/nextcloud-postgresql/data:/var/lib/postgresql/data
    expose:
      - 5432
    shm_size: 256M
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
  nextcloud-redis:
    image: redis:7.4.0@sha256:878983f8f5045b28384fc300268cec62bca3b14d5e1a448bec21f28cfcc7bf78
    container_name: nextcloud-redis
    restart: unless-stopped
    cpus: 0.1
    mem_limit: 128m
    user: ${UID}:${GID}
    environment:
      - TZ=${TZ}
    volumes:
      - ${STORAGE_DIR}/nextcloud-redis:/data
    labels:
      - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
