services:
  fah:
    image: lscr.io/linuxserver/foldingathome:8.3.18@sha256:97c7346a05a2993ff70defa3b33660c1d694b04e97691b2765838fd3e14361ae
    container_name: fah
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/fah:/config
    expose:
    - 7396
    - 36330 #optional
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
