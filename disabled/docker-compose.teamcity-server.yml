services:
  # Automation server by JetBrains
  teamcity-server:
    image: jetbrains/teamcity-server:2024.07.1@sha256:390d8ecd8f341df7bc0da79a87d51d89ce5494e10836ce45f78541b6414c1375
    container_name: teamcity-server
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - TEAMCITY_SERVER_MEM_OPTS=-Xmx2048m # Set maximum heap size to 2048 mb
    volumes:
    - ${USER_DIR}/teamcity/data:/data/teamcity_server/datadir
    - ${USER_DIR}/teamcity/logs:/opt/teamcity/logs
    expose:
    - 8111
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    #depends_on:
        #- postgresql