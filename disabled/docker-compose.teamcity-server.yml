services:
  # Automation server by JetBrains
  teamcity-server:
    image: jetbrains/teamcity-server:2023.11.5@sha256:b857b926937fad299ce7d6cd1257dafa35ea8bf7a35aef7cc762f8c12e32a9d2
    container_name: teamcity-server
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - TEAMCITY_SERVER_MEM_OPTS=-Xmx2048m # Set maximum heap size to 2048 mb
    volumes:
    - ${USER_DIR}/teamcity/data:/data/teamcity_server/datadir
    - ${USER_DIR}/teamcity/logs:/opt/teamcity/logs
    expose:
    - 8111
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    #depends_on:
        #- postgresql