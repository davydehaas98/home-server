services:
  # https://hub.docker.com/r/screepers/screeps-launcher
  screeps:
    image: screepers/screeps-launcher:v1.16.0@sha256:46ae19649731243aaa932b75d257d3ba82d71c5bd337bdac777860f158fbefba
    container_name: screeps-launcher
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - MONGO_HOST=mongo
    - REDIS_HOST=redis
    volumes:
    - ${USER_DIR}/screeps-launcher:/screeps
    ports:
    - 21025:21025/tcp
  mongo:
    image: mongo:8.0.0@sha256:a3d0dec40b95df592c7e7eef603019ba03b164998c3b394739e0dd4cd45d490d
    container_name: screeps-mongo
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/screeps-mongo:/data/db
  redis:
    image: redis:7.4.0@sha256:eadf354977d428e347d93046bb1a5569d701e8deb68f090215534a99dbcb23b9
    container_name: screeps-redis
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/screeps-redis:/data