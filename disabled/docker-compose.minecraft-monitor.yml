services:
  influxdb:
    image: influxdb:2.7.7@sha256:fd9b2692e0291b9f7731171de82a5943ea23356b0bee358cf9a7336b7260c65d
    container_name: influxdb
    restart: unless-stopped
    ports:
    - 8086:8086
  telegraf:
    image: telegraf:1.26.1@sha256:8dc394b087fab312dccb94817be8718ffc8870f91f268a0444363287304bdb29
    container_name: telegraf
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/telegraf:/etc/telegraf
    ports:
    - 8094:8094
    depends_on:
    - influxdb
  minecraft-monitor:
    image: itzg/mc-monitor:0.11.0@sha256:8b6dbd15e764222735b9474271d185b954b6e69f78610b840c63e2c7c8695f44
    container_name: minecraft-monitor
    restart: unless-stopped
    command: gather-for-telegraf export-for-prometheus
    environment:
    - GATHER_INTERVAL=10s
    - GATHER_TELEGRAF_ADDRESS=telegraf:8094
    - GATHER_SERVERS=mc.hypixel.net
    depends_on:
    - telegraf