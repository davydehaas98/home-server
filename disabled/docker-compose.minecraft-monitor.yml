services:
  influxdb:
    image: influxdb:2.7.9@sha256:52b002a758ccc33d0ddb8ac006823fe8b5a9a1277338046a9976fabe98d4d13b
    container_name: influxdb
    restart: unless-stopped
    ports:
    - 8086:8086
  telegraf:
    image: telegraf:1.31.3@sha256:748909683a796fd737c24c30d48d5762079a85e0a11d8789029fbd911cf4c1b9
    container_name: telegraf
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/telegraf:/etc/telegraf
    ports:
    - 8094:8094
    depends_on:
    - influxdb
  minecraft-monitor:
    image: itzg/mc-monitor:0.12.13@sha256:e9c40118215354db208b7ec4d4886023f4be5f2bd38e792c539043c579494130
    container_name: minecraft-monitor
    restart: unless-stopped
    command: gather-for-telegraf export-for-prometheus
    environment:
    - GATHER_INTERVAL=10s
    - GATHER_TELEGRAF_ADDRESS=telegraf:8094
    - GATHER_SERVERS=mc.hypixel.net
    depends_on:
    - telegraf