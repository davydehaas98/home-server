services:
  influxdb:
    image: influxdb:2.7.7@sha256:fd9b2692e0291b9f7731171de82a5943ea23356b0bee358cf9a7336b7260c65d
    container_name: influxdb
    restart: unless-stopped
    ports:
    - 8086:8086
  telegraf:
    image: telegraf:1.31.1@sha256:a6d46429979581953b7b81f5b245ee3d6ab45d110d3b9086380f27167f7e33f4
    container_name: telegraf
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/telegraf:/etc/telegraf
    ports:
    - 8094:8094
    depends_on:
    - influxdb
  minecraft-monitor:
    image: itzg/mc-monitor:0.12.13@sha256:e9c40118215354db208b7ec4d4886023f4be5f2bd38e792c539043c579494130
    container_name: minecraft-monitor
    restart: unless-stopped
    command: gather-for-telegraf export-for-prometheus
    environment:
    - GATHER_INTERVAL=10s
    - GATHER_TELEGRAF_ADDRESS=telegraf:8094
    - GATHER_SERVERS=mc.hypixel.net
    depends_on:
    - telegraf