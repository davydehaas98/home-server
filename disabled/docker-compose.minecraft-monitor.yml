services:
  influxdb:
    image: influxdb:2.7.0@sha256:4b811aa4a47a0e5074466c1320fb0932a760933192112809447d0142ca2773f6
    container_name: influxdb
    restart: unless-stopped
    ports:
    - 8086:8086
  telegraf:
    image: telegraf:1.26.1@sha256:8dc394b087fab312dccb94817be8718ffc8870f91f268a0444363287304bdb29
    container_name: telegraf
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/telegraf:/etc/telegraf
    ports:
    - 8094:8094
    depends_on:
    - influxdb
  minecraft-monitor:
    image: itzg/mc-monitor:0.11.2@sha256:42f3905a3ec2f1727b4f9357c5039b00d89790c7b3ed8885c98895560401a500
    container_name: minecraft-monitor
    restart: unless-stopped
    command: gather-for-telegraf export-for-prometheus
    environment:
    - GATHER_INTERVAL=10s
    - GATHER_TELEGRAF_ADDRESS=telegraf:8094
    - GATHER_SERVERS=mc.hypixel.net
    depends_on:
    - telegraf