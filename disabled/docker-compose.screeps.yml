services:
  # https://hub.docker.com/r/screepers/screeps-launcher
  screeps:
    image: screepers/screeps-launcher:v1.14.0@sha256:db25fd277f3cb69a25c88e7ee6e2c9f3a87bb0b1b9ebb40b99762ba698bcf86d
    container_name: screeps
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - MONGO_HOST=mongo
    - REDIS_HOST=redis
    volumes:
    - ${USER_DIR}/screeps:/screeps
    ports:
    - 21025:21025/tcp
  mongo:
    image: mongo:6.0.16@sha256:3d670c6a59ff208c55fcbec99cf8a65be87cd25554bd2553053aa6e3a026982f
    container_name: screeps-mongo
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/screeps-mongo:/data/db
  redis:
    image: redis:7.0.15@sha256:542d7b57de68bac0568e1dc422657c900a120a7c27217e68433591ef59bb312c
    container_name: screeps-redis
    restart: unless-stopped
    volumes:
    - ${USER_DIR}/screeps-redis:/data