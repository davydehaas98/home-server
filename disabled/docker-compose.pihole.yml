version: "3.8"
services:
  # More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    environment:
    - TZ='Europe/Amsterdam'
    - WEBPASSWORD='pihole'
    volumes:
    - /server/etc/pihole:/etc/pihole
    - /server/etc/pihole/dnsmasq.d:/etc/dnsmasq.d
    ports:
    - 53:53/tcp
    - 53:53/udp
    - 67:67/udp
    - 80:80/tcp
    - 443:443/tcp
    labels:
    - com.centurylinklabs.watchtower.enable=true
    cap_add:
    - NET_ADMIN
    dns:
    - 127.0.0.1
    - 1.1.1.1
    networks:
    - server