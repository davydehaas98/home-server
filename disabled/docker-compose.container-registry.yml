services:
  # Docker container registry
  container-registry:
    image: registry:2.8.3@sha256:12120425f07de11a1b899e418d4b0ea174c8d4d572d45bdb640f93bc7ca06a3d
    container_name: container-registry
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - REGISTRY_AUTH=htpasswd
    - REGISTRY_AUTH_HTPASSWD_PATH=/auth/htpasswd
    - REGISTRY_AUTH_HTPASSWD_REALM=Registry Realm
    - REGISTRY_HTTP_ADDR=0.0.0.0:5000
    volumes:
    - ${STORAGE_DIR}/container-registry:/var/lib/registry
    - ${USER_DIR}/container-registry/auth:/auth
    expose:
    - 5000
    labels:
    - diun.enable=true
    - diun.watch_repo=true