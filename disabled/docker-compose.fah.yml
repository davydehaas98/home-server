services:
  fah:
    image: ghcr.io/linuxserver/foldingathome:latest@sha256:7a370d126eb66a75468898c8b4bd76c728f2a32fbffea5775411783327249cac
    container_name: fah
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/fah:/config
    expose:
    - 7396
    - 36330 #optional
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true