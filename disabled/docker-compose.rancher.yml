version: "3.8"
services:
  rancher-server:
    image: rancher/rancher:stable
    container_name: rancher
    restart: unless-stopped
    environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}
    ports:
    - 6443:6443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true