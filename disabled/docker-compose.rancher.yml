services:
  rancher-server:
    image: rancher/rancher:v2.8.5@sha256:4c2eae327f2e41effdddd0d71a4840094ecd9bcbe1c74876e59d184be85779c9
    container_name: rancher
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    expose:
    - 6443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true