services:
  rancher-server:
    image: rancher/rancher:v2.7.10@sha256:7e185b8cc8fe70e64b82e17dae93e4169081fa110f4a24e9c5783f1e94af869f
    container_name: rancher
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    expose:
    - 6443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true