services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:2.6.1@sha256:25233a60636e82ac51fe49fc1b729a8cfed14049d457754455b8f2b5c511baf8
    container_name: heimdall
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/heimdall/config:/config
    expose:
    - 80
    - 443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
