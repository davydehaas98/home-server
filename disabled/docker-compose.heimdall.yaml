services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:2.6.1@sha256:a174994bed22c0627df697f45d9c75d4af4b2007242ef1543f704ae9af237c13
    container_name: heimdall
    restart: unless-stopped
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/heimdall/config:/config
    expose:
    - 80
    - 443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
