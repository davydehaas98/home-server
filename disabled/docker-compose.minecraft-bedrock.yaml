services:
  # Minecraft bedrock server
  # https://github.com/itzg/docker-minecraft-server/blob/master/README.md
  minecraft-bedrock:
    image: itzg/minecraft-bedrock-server:2024.9.0@sha256:af43b05cbc7ca0859f73c3d77c9ca36c627b23daae00b15d59d3dae2d890f48c
    container_name: minecraft-bedrock
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    - EULA=TRUE
    - VERSION=PREVIOUS # Useful when the mobile app is gradually being upgraded across devices
    - GAMEMODE=survival
    - DIFFICULTY=normal
    volumes:
    - ${USER_DIR}/minecraft-bedrock/data:/data
    ports:
    - 19132:19132/udp
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
