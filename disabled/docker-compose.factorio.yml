services:
  # https://hub.docker.com/r/factoriotools/factorio
  factorio:
    image: factoriotools/factorio:1.1.110@sha256:fe47a7effb685abc5d4e9187744050d1dc018c98cdb665bb948ea55c07fe37ea
    container_name: factorio
    restart: unless-stopped
    cpus: 1
    mem_limit: 1024m
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      #- LOAD_LATEST_SAVE=false
      #- SAVE_NAME=<savename>
    volumes:
      - ${USER_DIR}/factorio:/factorio
    ports:
      - 34197:34197/udp
      #- 27015:27015/tcp # RCON optional
    labels:
    - diun.enable=true
    networks:
      - reverse-proxy
networks:
  reverse-proxy:
    external: true
    name: reverse-proxy_default
