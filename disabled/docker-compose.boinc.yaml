services:
  boinc:
    image: lscr.io/linuxserver/boinc:8.0.4@sha256:8d8f7138233c4a5fc87ac643995348d69da7d58e4a1dfdd5fad3fdc6bbd33c1f
    container_name: boinc
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${STORAGE_DIR}/boinc:/config
    ports:
    - 8080:8080
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - diun.enable=true
    - diun.watch_repo=true
