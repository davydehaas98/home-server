services:
  # PostgreSQL database used by SonarQube
  postgresql:
    image: postgres:15.7@sha256:261400cf1399540d2dfa62c4420916d419bf9cd835d118674535a3830444be6e
    container_name: postgresql
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - POSTGRES_USER=admin
    - POSTGRES_PASSWORD=admin
    - POSTGRES_MULTIPLE_DATABASES=teamcity,sonarqube
    #- POSTGRES_DB=sonarqube
    volumes:
    - ${STORAGE_DIR}/postgresql:/var/lib/postgresql
    # This needs explicit mapping due to https://github.com/docker-library/postgres/blob/4e48e3228a30763913ece952c611e5e9b95c8759/Dockerfile.template#L52
    - ${STORAGE_DIR}postgresql/data:/var/lib/postgresql/data
    expose:
    - 5432
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    shm_size: 256M
