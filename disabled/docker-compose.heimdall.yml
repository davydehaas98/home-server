services:
  heimdall:
    image: linuxserver/heimdall:2.6.1@sha256:168f552f4b02ba3b4cc1d04a144405f10f96e473f74a7036e3d1e12f49be3a05
    container_name: heimdall
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/heimdall/config:/config
    expose:
    - 80
    - 443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
