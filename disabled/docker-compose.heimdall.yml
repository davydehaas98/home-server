services:
  heimdall:
    image: linuxserver/heimdall:latest@sha256:f9dda31ae31dcdd246ddd40bf30f866c83495045381051f93c863346b0c8592e
    container_name: heimdall
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/heimdall/config:/config
    expose:
    - 80
    - 443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true