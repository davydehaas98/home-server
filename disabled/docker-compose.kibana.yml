services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0@sha256:84a73ced8390c059e7bc2858595c68dc36e6f8bdb98895dcab0074eda35ac96e
    container_name: elasticsearch
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
    - TZ=${TZ}
    - cluster.name=es-docker-cluster
    - discovery.type=single-node
    - xpack.security.enabled=false
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    cap_add:
    - IPC_LOCK
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
    - ${USER_DIR}/elasticsearch:/usr/share/elasticsearch/data
    expose:
    - 9200
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.3@sha256:70740c7735524d4df593d2ef209f7d51e870cac51dc7ec589dfaa8ea17e32e24
    container_name: kibana
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - SERVER_NAME=kibana.davydehaas.nl
    - ELASTICSEARCH_URL=http://elasticsearch:9200
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
    - ${USER_DIR}/kibana/config:/usr/share/kibana/config
    expose:
    - 5601
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
