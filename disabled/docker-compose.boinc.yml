version: "3.8"
services:
  boinc:
    image: ghcr.io/linuxserver/boinc:latest
    container_name: boinc
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - /mnt/raid/server/boinc:/config
    ports:
    - 8080:8080
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
