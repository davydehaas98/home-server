services:
  boinc:
    image: ghcr.io/linuxserver/boinc:8.0.4@sha256:ec7b16376e049614318dea5d0785839eccc36a250c2ce1fc9b3bfe390fc21b71
    container_name: boinc
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${STORAGE_DIR}/boinc:/config
    ports:
    - 8080:8080
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - diun.enable=true
    - diun.watch_repo=true
