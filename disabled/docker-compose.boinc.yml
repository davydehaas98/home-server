services:
  boinc:
    image: ghcr.io/linuxserver/boinc:8.0.2@sha256:5a2ce89886a03b8a94abbe9da52ca3e7004ab6344fa102b17bc95c6b1a80767d
    container_name: boinc
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${STORAGE_DIR}/boinc:/config
    ports:
    - 8080:8080
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - diun.enable=true
    - diun.watch_repo=true
