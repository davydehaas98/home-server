services:
  boinc:
    image: ghcr.io/linuxserver/boinc:8.0.2@sha256:c93f92d922cc6cd2ec334ee206fdd1d67d02ca7f6624fc7a1072f52501b86115
    container_name: boinc
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${STORAGE_DIR}/boinc:/config
    ports:
    - 8080:8080
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - diun.enable=true
    - diun.watch_repo=true
