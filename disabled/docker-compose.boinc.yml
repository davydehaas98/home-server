services:
  boinc:
    image: ghcr.io/linuxserver/boinc:7.24.1@sha256:c4e91c6b652a1655c42d1efa1bf5865037276a299027a81fdc64cb5a1bcf7bb4
    container_name: boinc
    restart: unless-stopped
    cpus: 4
    mem_limit: 8G
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    - PASSWORD= #optional
    volumes:
    - ${STORAGE_DIR}/boinc:/config
    ports:
    - 8080:8080
    devices:
    - /dev/dri:/dev/dri #optional
    labels:
    - diun.enable=true
    - diun.watch_repo=true
