services:
  openttd-server:
    image: davydehaas98/openttd-server:1.10.3@sha256:e20b18bc6a22b80ab154943748be0ffb5af1f89f5a705bbf907d16dfa58acb29
    container_name: openttd-server
    restart: unless-stopped
    cpus: 1
    mem_limit: 1G
    user: ${UID}:${GID}
    environment:
    - PGID=${GID}
    - PUID=${UID}
    - TZ=${TZ}
    - LOADGAME=true
    - SAVENAME=game.sav
    - SAVEPATH=/home/openttd/.openttd/save
    - DEBUG=1
    volumes:
    - ${USER_DIR}/openttd-server/.openttd:/home/openttd/.openttd
    - ${USER_DIR}/openttd-server:/usr/games
    ports:
    - 3979:3979/tcp
    - 3979:3979/udp
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true