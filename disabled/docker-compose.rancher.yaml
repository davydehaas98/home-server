services:
  rancher-server:
    image: rancher/rancher:v2.9.2@sha256:9c2435827884627a3f7472f63b87989724a1229079654e83073ac9160b8dbd08
    container_name: rancher
    restart: unless-stopped
    user: ${UID}:${GID}
    environment:
    - TZ=${TZ}
    expose:
    - 6443
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true