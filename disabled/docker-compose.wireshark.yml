services:
  wireshark:
    image: linuxserver/wireshark:latest@sha256:2aae35a5557ab9500d4687680bf7d8a4e02b968019276f179c600c8699923519
    container_name: wireshark
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/wireshark/config:/config
    ports:
    - 3000:3000
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    cap_add:
    - NET_ADMIN
    network_mode: host