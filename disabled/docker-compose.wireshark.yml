services:
  wireshark:
    image: linuxserver/wireshark:latest@sha256:54f6a0f0f9faaf2bf31dc857552992da1777434478c855296659c3ba185e3894
    container_name: wireshark
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/wireshark/config:/config
    ports:
    - 3000:3000
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    cap_add:
    - NET_ADMIN
    network_mode: host