version: "3.9"
services:
  wireshark:
    image: linuxserver/wireshark:latest
    container_name: wireshark
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/wireshark/config:/config
    ports:
    - 3000:3000
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    cap_add:
    - NET_ADMIN
    network_mode: host