services:
  wireshark:
    image: linuxserver/wireshark:latest@sha256:367075c2040e57f68e4319cdc32906b9c379971c5559e0ed28e1a67a76c11b76
    container_name: wireshark
    restart: unless-stopped
    environment:
    - PGID=${PGID}
    - PUID=${PUID}
    - TZ=${TZ}
    volumes:
    - ${USER_DIR}/wireshark/config:/config
    ports:
    - 3000:3000
    labels:
    - com.centurylinklabs.watchtower.enable=true
    - diun.enable=true
    - diun.watch_repo=true
    cap_add:
    - NET_ADMIN
    network_mode: host